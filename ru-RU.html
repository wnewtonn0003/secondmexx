ck":"Купить за","mc_exchange_fiat_quick_popover":"Попробуйте внебиржевую торговлю и мгновенно покупайте криптовалюту за наличные!","mc_exchange_24_amount":"Сумма 24ч","mc_margin_guideline":"Шаги для маржинальной торговли:","mc_margin_rule":"Правила торговли","mc_margin_loan_desc":"В автоматическом режиме пользователям не нужно занимать криптовалюту вручную. Система автоматически определит, нужно ли пользователям занимать криптовалюту, в зависимости от имеющихся у них активов и количества размещенных ордеров. Если количество размещенных ордеров превышает количество доступных активов, система автоматически займет криптовалюту и разместит ордера для пользователей, одновременно начав начислять проценты.","mc_margin_repay_desc":"Пользователям не нужно возвращать криптовалюту вручную в автоматическом режиме. Когда пользователи получают аналогичные активы посредством переводов или транзакций на текущем маржинальном счете, они будут использоваться в первую очередь для погашения займа. Последовательность погашения включает погашение процентов, а затем основной суммы.","mc_margin_total_assets":"Конверсия общих активов","mc_margin_total_net_assets":"Конверсия чистых активов","mc_assets_manage":"Средства","mc_exchange_video_tutorial":"Руководство","mc_etf_rebase_history_tip":"Как только чистая стоимость ETF упадет до чрезвычайно низкой цены, ETF будет объединен, чтобы избежать неожиданной торговой просадки. После слияния количество объединенных ETF уменьшится на кратность слияния, а их чистая стоимость увеличится на ту же кратность. \u003cspan\u003eВаши общие активы не будут затронуты\u003c/span\u003e.","mc_etf_rebase_modal_tip":"Торговая пара ETF объединяет активы, и ожидается, что это займет 3-10 минут. Если точность цены криптовалюты слишком низкая, проскальзывание торговли увеличится. Чтобы уменьшить потери пользователей и обеспечить бесперебойную торговлю, торговые пары ETF с ценой единицы ниже 0,0001 USDT будут объединены. Во время слияния торговля будет приостановлена, а } ({{vcoinName}}) на \u003ca\u003eспотовом рынке\u003c/a\u003e.","mc_article_step_2_a_tag":"А. ","mc_article_step_2_a_title":"Покупка с помощью кредитной/дебетовой карты","mc_article_step_2_a_content":"Если вы новый пользователь, это самый простой способ приобрести {{vcoinNameFull}} ({{vcoinName}}). MEXC поддерживает карты Visa и MasterCard.","mc_article_step_2_b_tag":"B. ","mc_article_step_2_b_title":"P2P/Внебиржевая торговля","mc_article_step_2_b_content":"Покупайте {{vcoinNameFull}} ({{vcoinName}}) напрямую у других пользователей с помощью Р2Р на MEXC. Мы предлагаем высококачественный сервис и поддержку по всему миру. Все ордера и транзакции защищены условным депонированием и MEXC.","mc_article_step_3_title":"Храните или используйте свои {{vcoinNameFull}} ({{vcoinName}}) на MEXC.","mc_article_step_3_content":"Теперь, когда вы купили криптовалюту, вы можете хранить ее в вашем кошельке на MEXC или отправить в другое место с помощью блокчейн-перевода. Вы также можете обменять ее на другую криптовалюту или стейкать их на MEXC для получения пассивного дохода (\u003ca\u003eСбережения\u003c/a\u003e, \u003cb\u003eKickstarter\u003c/b\u003e).","mc_article_step_3_note":"Хотите следить за ценами криптовалют? Перейдите в раздел \u003ca\u003eспотовый рынок\u003c/a\u003e и добавьте ваши избранные пары в закладки.","mc_article_coin_information_title":"Информация о {{vcoinNameFull}} ({{vcoinName}})","mc_article_usd":"${{price}} USD","mc_article_coin_information_note":"Текущая цена {{vcoinNameFull}} сегодня составляет {{price}}$ ({{vcoinNameFull}} / USD), а рыночная капитализация - {{totalMarketValue}} USD. 24-часовой объем торгов составляет {{txAmount24h}} USD. Курс {{vcoinNameFull}} к USD постоянно обновляется в режиме реального времени, что отражает его последнюю динамику. За последние 24 часа цена {{vcoinNameFull}} изменилась на {{upDownPercent24h}}. В настоящее время оборотное предложение составляет {{circulation}}.","mc_article_buy_other_coins_title":"Как купить другие монет
