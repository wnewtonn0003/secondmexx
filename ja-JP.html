_3":"2. 審査ゾーン内の一部の初期プロジェクトは、まだ市場テストと時間を必要とするものもあり、価格変動が大きくなりやすいので、売買や上場廃止のリスクにご注意ください。","mc_exchange_assess_rule_4":"3. 特定のプロジェクトでより長い評価期間が必要な場合、実際のカウントダウンの開始時間を示すページをご参照ください。","mc_exchange_assess_count_down":"カウントダウン","mc_exchange_etf_tip":"免責事項","mc_exchange_etf_net_value":"純資産","mc_exchange_etf_net_value_detail":"純資産 = 最終リバランス時点の純資産 * [1±3* (直近の現物取引価格 – 最終リバランス時点の価格)/最終リバランス時点の価格*100%]","mc_exchange_etf_manage_fee":"手数料率","mc_exchange_etf_tip_1":"ユーザー様へ：","mc_exchange_etf_tip_2":"MEXCプラットフォームのレバレッジETF商品およびサービス (以下、「ETF商品」) にご関心をお寄せいただきありがとうございます。ユーザー様がレバレッジETFの取引を継続される場合、当社はETF商品のリスクを十分に理解、承諾し、当社の利用規約に同意したものとみなします。","mc_exchange_etf_tip_3":"ETF商品の説明 -","mc_exchange_etf_tip_3_link":"レバレッジETFに関するよくある質問","mc_exchange_etf_tip_4":"警告：","mc_exchange_etf_tip_5":"1. 売買価格は、ユニットの純資産から大きく乖離しないようにしてください。乖離した場合、損失を被る可能性があります。","mc_exchange_etf_tip_6":"2. 相場が予想と逆方向に動いた場合、損失を負うリスクがあります","mc_exchange_etf_tip_7":"MEXCプラットフォームは、上記のリスクに関連するあらゆる損失はユーザー様が負担するものとし、MEXCプラットフォームはユーザー様の損失に対して一切責任を負わないことを厳粛に念押しします。この免責事項は、MEXCプラットフォーム上のその他の契約、声明および規則とともに、MEXCのサービスおよび商品に関するユーザー様とMEXCプラットフォームとの間で交わされる契約のすべてを構成するものです。","mc_exchange_down_tip":"上場廃止のお知らせ","mc_exchange_down_desc":"あなたが選択した{{symbol}}ペアはSTというラベルが付けられました。プロジェクトに関連する問題が指定された期間内に効果的に是正されない場合、MEXCは当該取引ペアを上場廃止する可能性があります。投資の際は十分に注意してください。","mc_exchange_tip_check":"通知をオフにする","mc_exchange_order_deal":"約定 / 金額","mc_exchange_order_amount":"合計","mc_exchange_order_cancel":"キャンセル","mc_exchange_order_cancel_all":"すべてキャンセル","mc_exchange_order_deal_avg_price":"平均約定価格","mc_exchange_order_state_new":"未約定","mc_exchange_order_state_partially_filled":"一部約定","mc_exchange_order_state_partially_canceled":"一部キャンセル","mc_exchange_order_state_cancel_pending":"キャンセル中","mc_exchange_action_buy":"{{currency}}を購入","mc_exchange_action_sell":"{{currency}} を売却","mc_exchange_margin_account_tip":"信用取引はハイリスクハイリターンな取引です。市場の変動が激しい状況下での取引では、原資産が強制決済される可能性があります。","mc_exchange_margin_account_login":"ログインして資産を確認","mc_exchange_margin_auto":"自動","mc_exchange_margin_normal":"普 ":"MEXC市場概要：人気の暗号資産の現在の価格、取引高、チャート、およびその他のデータ指標。","mc_margin_stop":"決済","mc_margin":"証拠金","mc_exchange_margin_long":"{{level}}倍ロング","mc_exchange_margin_shrt":"{{level}}倍ショート","mc_exchange_etf_info":"{{currency}} は、{{etfCurrency}} {{etfMarkDir}} のレバレッジトークンです。この商品は、ボラティリティが高く、純資産価値が目減りする可能性があります。","mc_exchange_etf_warning_1":"1.「{{mark}}L」ETFは、原資産の価格が1%上昇すると、価格が {{mark}}%上昇します。","mc_exchange_etf_warning_2":"2.「{{mark}}S」ETFは、原資産の価格が1%下落すると、価格が {{mark}}%上昇します。","mc_exchange_etf_warning_3":"3. 純資産は通常、毎日1時（日本時間）にリバランスされ、市場の変動が激しい場合は同日中にリバランスされます。","mc_exchange_etf_warning_4":"4. レバレッジETFのメカニズム上、毎日1:00（日本時間）に1日あたりの手数料が徴収されます。長期保有する場合、そのリスクを認識した上で投資されることをお勧めします。","mc_exchange_etf_warning_5":"5. 取引の前に純価格をよくご確認ください。極端な相場状況下では、価格がゼロに近づくリスクがあります。投資にあたっては、リスクを十分ご認識ください。","mc_exchange_etf_warning_6":"6. 商品価格が0.1 USDTを下回ると併合メカニズムが発動します。証拠金率は10:1で、資産の数量は90%減少し、価格は10倍になります。ユーザー様の総資産に影響はありません。","mc_exchange_theme_setting":"お気に入りのテーマやレイアウトを見つける","mc_exchange_etf_mid_diff_warning":"現在のETF取引では、直近の価格と純価格との乖離が{{line}}%以上となっています。この状態で注文を出すと、大きな損失が発生することが予想されます。ご注文の際はご注意ください。","mc_exchange_etf_big_diff_warning":"現在のETF取引では、直近の価格と純価格との乖離が{{line}}%以上となっています。この状態で注文を出すと、大きな損失が発生することが予想されます。ご注文の際はご注意ください。","mc_exchange_etf_big_diff_confirm_buy":"購入確認","mc_exchange_etf_big_diff_confirm_sell":"売却確認","mc_exchange_contract_usdt":"USDT-M","mc_exchange_contract_reverse":"COIN-M","mc_exchange_contract_link_tip":"このトークンは、まだMEXC先物市場に上場されていません。市場にある他のトークンをチェックしますか？","mc_exchange_export_history_deal":"取引履歴のエクスポート","mc_exchange_export_history_deal_title":"トランザクション履歴をエクスポートする","mc_exchange_export_times":"生成（残り {{exportTimes}} 回）","mc_exchange_export_tip_1":"一度に最大 {{day}} 日分のデータをエクスポートすることができます。直近 {{supportDays}} 日間のデータのみエクスポート可能です。","mc_exchange_export_tip_2":"*注文履歴の件数が多い場合は、ファイルがの破損を防ぐため、データを一括エクスポートしてください。","mc_exchange_export_record":"申請履歴","mc_exchange_export_record_tip":"請求書が生成されると、SMSまたは電子メールで通知されます。このダウンロードリンクは、\u003ca\u003e 7日間のみ有効です\u003c/a\u003e。受信後はすぐにダウンロードしてください。","mc_exchange_export_record_starttime":"申請日時","mc_exchange_export_record_time_range":"記録日時","mc_exchange_export_record_download":"ダウンロード","mc_exchange_export_record_tip_100":"最大 {{day}} 日分のトランザクションデータをエクスポート","mc_exchange_export_record_tip_time":"日時を選択してください","mc_exchange_export_record_state_0":"生成中","mc_exchange_export_record_state_1":"生成済み","mc_exchange_export_record_state_2":"トランザクション履歴はありません","mc_exchange_export_record_state_3":"照会エラー","mc_exchange_deal_query_tip":"*トランザクション履歴の照会機能は、直近1ヶ月間のトランザクション履歴にのみ対応しています。それ以前の履歴が必要な場合は、履歴のエクスポート機能をご利用ください。","mc_exchange_export_max_time":"直近 {{days}}日以内に約定した注文のみ検索可能です。さらに注文を表示するには、エクスポート機能をご利用ください。","mc_exchange_search_placeholder":"暗号資産／先物を検索","mc_exchange_fiat_quick":"購入","mc_exchange_fiat_quick_popover":"OTC取引を試し、暗号資産を即座に現金で購入しよう！","mc_exchange_24_amount":"24時間の数量","mc_margin_guideline":"信用取引の手順：","mc_margin_rule":"取引ルール","mc_margin_loan_desc":"自動モードでは、ユーザー様は手動で暗号資産を借り入れる必要はありません。システムは、利用可能な資産と発注数に応じて、ユーザー様が暗号資産を借り入れる必要があるかどうかを自動的に判断します。注文額が現在利用可能な資産額を上回った場合、システムは自動的に暗号資産を借り入れ、ユーザー様のために注文を発注し、同時に利息の計算を開始します。","mc_margin_repay_desc":"自動モードでは、ユーザー様は手動で暗号資産を返済する必要はありません。ユーザー様が現在の信用取引アカウントで振替やトランザクションを通じて同様の資産を得た場合、それらはまずローンの返済に充てられます。返済順序としては、まず利息を返済し、次に元金を返済することになります。","mc_margin_total_assets":"総資産額換算","mc_margin_total_net_assets":"純資産額換算","mc_assets_manage":"資産管理","mc_exchange_video_tutorial":"現物取引チュートリアル","mc_etf_rebase_history_tip":"ETFの純資産額が極端に下落した場合、予期せぬ売買のスリッページを避けるため、ETFが併合されます。併合後、併合されたETFの金額は併合された倍率分減少しますが、純資産額は同じ倍率分増加します。\u003cspan\u003eユーザー様の総資産に影響はありません\u003c/span\u003e。","mc_etf_rebase_modal_tip":"ETF取引ペアは資産の併合を行っており、3～10分程度かかる見込みです。暗号資産価格の精度が低すぎる場合、取引のスリッページが増加します。ユーザー様の損失を減らし、スムーズな取引を実現するため、単価が0.0001USDTよりも低いETF取引ペアは併合されます。併合中は取引が一時停止され、未決済注文はキャンセルされます。併合後、ユーザー様の \u003cspan\u003e資産\u003c/span\u003e の金額は元の金額の1/10,000となり、価格は10,000倍になります。","mc_etf_rebase_start_time":"統合開始日時","mc_etf_rebase_end_time":"統合終了日時","mc_etf_rebase_start_price":"統合前の価格","mc_etf_rebase_end_price":"統合後の価格","mc_etf_rebase_start_hold":"統合前のポジション数","mc_etf_rebase_end_hol
