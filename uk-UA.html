я ціна досягне тригерної ціни, ваш ордер буде розміщено автоматично на основі попередньо встановленої ціни ордера та кількості.","mc_exchange_assess_tip":"Про Зону оцінки","mc_exchange_assess_rule_1":"Проєкти в Зоні оцінки — це зазвичай проєкти на ранніх стадіях, які запускаються на основі рекомендацій від користувачів спільноти. Період оцінки проєктів у зоні оцінки обмежений тривалістю від 30 до 60 днів. Після закінчення цього періоду проєкти будуть перенесені до Зони інновацій або пройдуть делістинг. Деталі щодо делістингу будуть оприлюднені в оголошенні ST. Конкретні правила полягають у наступному:","mc_exchange_assess_rule_2":"1. Проєкти в Зоні оцінки є дійсними лише протягом терміну дії, який позначається чітким нагадуванням про зворотний відлік часу на ринку Зони оцінки. Відлік починається з моменту запуску проєкту в Зоні оцінки.","mc_exchange_assess_rule_3":"2. Деякі ранні проєкти в Зоні оцінки все ще потребують додаткового часу та тестування ринку. Ціни на ці проєкти піддаються значній волатильності, тому, будь ласка, зверніть увагу на ризик високої купівлі/низького продажу та потенційний ризик видалення проєкту з лістингу.","mc_exchange_assess_rule_4":"3. Якщо певні проекти потребують більш тривалого періоду оцінювання, будь ласка, зверніться до сторінки, щоб дізнатися фактичний час початку зворотного відліку.","mc_exchange_assess_count_down":"Зворотний відлік","mc_exchange_etf_tip":"Відмова від відповідальності","mc_exchange_etf_net_value":"Чиста вартість","mc_exchange_etf_net_value_detail":"Чиста вартість = Чиста вартість при останньому ребалансуванні * [(1±3)*(спотова ціна останньої угоди – ціна останнього ребалансування)/ціна останнього ребалансування*100%]","mc_exchange_etf_manage_fee":"Ставка комісії","mc_exchange_etf_tip_1":"Шановний користувачу!","mc_exchange_etf_tip_2":"Дякуємо за ваш інтерес до продуктів і послуг ETF з кредитним плечем на MEXC (надалі «продукти ETF»). Будь ласка, уважно прочитайте опис продукту ETF і попередження, що міститься тут. Якщо ви вирішите продовжувати торгівлю ETF із кредитним плечем, ми вважатимемо, що ви повністю зрозуміли та прийняли ризики продуктів ETF, а також погодилися з нашими умовами.","mc_exchange_etf_tip_3":"Опис продукту ETF -","mc_exchange_etf_tip_3_link":"\u003cПоширені запитання про продукт ETF\u003e","mc_exchange_etf_tip_4":"Попередження:","mc_exchange_etf_tip_5":"1. Ваша ціна купівлі/продажу не повинна сильно відрізнятися від чистої вартості одиниці. В іншому випадку ви можете зазнати збитків.","mc_exchange_etf_tip_6":"2. Якщо ринок рухається в напрямку, що суперечить вашому передбаченню, існує ризик того, що вартість вашої угоди наблизиться до нуля.","mc_exchange_etf_tip_7":"Платформа MEXC нагадує вам, що ви несете відповідальність за всі збитки, пов'язані зі згаданими вище ризиками, і що платформа MEXC не несе відповідальності за ваші збитки в будь-якій формі. Ця відмова від відповідальності, разом з іншими угодами, заявами та правилами на платформі MEXC, становить повну угоду між вами і платформою MEXC, що стосується послуг і продуктів MEXC.","mc_exchange_down_tip":"Нагадування про делістинг","mc_exchange_down_desc":"Вибрану вами пару {{symbol}} було позначено як ST. Якщо будь-які проблеми, пов’язані з проєктом, не будуть ефективно усунені протягом зазначеного часу, MEXC вилучить торгову пару з біржі. Будь ласка, продовжуйте інвестувати обережно.","mc_exchange_tip_check":"Більше не нагадувати","mc_exchange_order_deal":"Виконано / Сума","mc_exchange_order_amount":"Всього","mc_exchange_order_cancel":"Скасувати","mc_exchange_order_cancel_all":"Скасувати все","mc_exchange_order_deal_avg_price":"Середня ціна виконання","mc_exchange_order_state_new":"Незавершений","mc_exchange_order_state_partially_filled":"Частково заповнений","mc_exchange_order_state_partially_canceled":"Часткове скасування","mc_exchange_order_state_cancel_pending":"Скасування","mc_exchange_action_buy":"Купити {{currency}}","mc_exchange_action_sell":"Продати {{currency}}","mc_exchange_margin_accoun 0 (за Києвом). Довгострокові власники повинні визнати ризики, перш ніж прийняти рішення про інвестування.","mc_exchange_etf_warning_5":"5. Зверніть увагу на чисту вартість продукту перед торгівлею. Існує ризик того, що ціна наблизиться до нуля за екстремальних ринкових умов. Зверніть увагу на ризики під час інвестування.","mc_exchange_etf_warning_6":"6. Якщо ціна продукту нижча за 0,1 USDT, буде запущено \"Механізм об’єднання акцій\". Коефіцієнт об'єднання становить 10:1, при якому 10 акцій зливаються в 1 акцію, а ціна зросте в 10 разів. Це не вплине на загальні активи користувача.","mc_exchange_theme_setting":"Відкрийте для себе теми, розкладки та багато іншого","mc_exchange_etf_mid_diff_warning":"У поточній торгівлі ETF відхилення між останньою ціною та чистою вартістю перевищує {{line}}%. Очікується, що розміщення ордера в цей час призведе до значних збитків. Будьте обережні під час розміщення ордера.","mc_exchange_etf_big_diff_warning":"У поточній торгівлі ETF відхилення між останньою ціною та чистою вартістю перевищує {{line}}%. Очікується, що розміщення ордера в цей час призведе до великих збитків. Ордери більше не приймаються.","mc_exchange_etf_big_diff_confirm_buy":"Підтвердити купівлю","mc_exchange_etf_big_diff_confirm_sell":"Підтвердити продаж","mc_exchange_contract_usdt":"USDT-M","mc_exchange_contract_reverse":"COIN-M","mc_exchange_contract_link_tip":"Токен не пройшов лістинг на ринку MEXC Ф'ючерси. Переглянути інші токени на ринку?","mc_exchange_export_history_deal":"Експортувати історію торгівлі","mc_exchange_export_history_deal_title":"Експортувати історію торгівлі","mc_exchange_export_times":"Згенерувати (залишилося {{exportTimes}} разів)","mc_exchange_export_tip_1":"Щоразу можна експортувати дані за {{day}} дн. Можна експортувати лише дані за останні {{supportDays}} дн.","mc_exchange_export_tip_2":"*Якщо в історії ордерів надто багато записів, експортуйте дані партіями, щоб запобігти пошкодженню файлів.","mc_exchange_export_record":"Запис про подачу e}}) Посібник","mc_article_update":"Оновлення: \u003cs\u003e{{time}}\u003c/s\u003e","mc_article_register_now":"Зареєструйтесь","mc_article_introduction":"Шукаєте, як купити криптовалюту? Не знаєте, як це зробити? Нічого страшного! MEXC пропонує широкий вибір різних способів. Ви можете легко купити {{vcoinNameFull}} ({{vcoinName}}) за найнижчими комісіями та найвищим рівнем безпеки будь-де, де доступний MEXC. Дізнайтеся, як купити {{vcoinNameFull}} ({{vcoinName}}) на біржі MEXC і в застосунку MEXC.","mc_article_step_1_title":"Створіть безкоштовний акаунт на криптобіржі MEXC через вебсайт або застосунок, щоб купити монету {{vcoinNameFull}}.","mc_article_step_1_content":"Ваш акаунт MEXC - це найпростіший шлях до купівлі криптовалюти. Але перш ніж ви зможете купити {{vcoinNameFull}} ({{vcoinName}}), вам потрібно буде відкрити акаунт і пройти KYC (підтвердити ідентифікацію).","mc_article_step_1_list_1":"Зареєструйтеся через \u003cLink\u003e MEXC App \u003c/Link\u003e","mc_article_step_1_list_2":"Зареєструйтеся на вебсайті MEXC, використовуючи \u003cLink\u003e електронну адресу \u003c/Link\u003e","mc_article_step_1_list_3":"Зареєструйтеся на вебсайті MEXC, використовуючи \u003cLink\u003e номер мобільного телефону \u003c/Link\u003e","mc_article_step_2_title":"Виберіть спосіб покупки токенів {{vcoinNameFull}} ({{vcoinName}}).","mc_article_step_2_content":"Клацніть на посилання «Купити криптовалюту» у верхньому лівому кутку навігаційної панелі вебсайту MEXC, яке покаже доступні методи у вашому регіоні.","mc_article_step_2_note":"Для більш плавних транзакцій ви можете спочатку придбати стейблкоїн, наприклад, USDT, а потім використати його для купівлі {{vcoinNameFull}} ({{vcoinName}}) на \u003ca\u003eспотовому ринку\u003c/a\u003e.","mc_article_step_2_a_tag":"А. ","mc_article_step_2_a_title":"Покупка кредитною/дебетовою карткою","mc_article_step_2_a_content":"Якщо ви новий користувач, це найпростіший варіант придбання {{vcoinNameFull}} ({{vcoinName}}). MEXC підтримує як Visa, так і MasterCard.","mc_article_step_2_b_tag":"B. ","mc_article_step_2_b_title":"P2P/OTC торгівля","mc_article_step_2_b_content":"Купуйте {{vcoinNameFull}} ({{vcoinName}}) безпосередньо в інших користувачів за допомогою Р2Р на MEXC. Ми пропонуємо високоякісне обслуговування та підтримку по всьому світу. Усі замовлення та транзакції захищені умовним депонуванням і MEXC.","mc_article_step_3_title":"Зберігайте або використовуйте свої {{vcoinNameFull}} ({{vcoinName}}) на MEXC.","mc_article_step_3_content":"Тепер, коли ви купили криптовалюту, ви можете утримувати її у своєму гаманці в акаунті MEXC або надіслати її кудись за допомогою блокчейн-переказу. Ви також можете обміняти її на іншу криптовалюту або застейкати в продуктах MEXC Earn для отримання пасивного доходу (\u003ca\u003eЗаощадження\u003c/a\u003e, \u003cb\u003eKickstarter\u003c/b\u003e).","mc_article_step_3_note":"Хочете стежити за цінами на криптовалюти? Відвідайте наші \u003ca\u003eспотові ринки\u003c/a\u003e та додайте улюблені пари криптовалют до своїх закладок.","mc_article_coin_information_title":"Інформація про {{vcoinNameFull}} ({{vcoinName}}).","mc_article_usd":"$ {{price}} USD","mc_article_coin_information_note":"Поточна ціна {{vcoinNameFull}} сьогодні становить {{price}} $ за ({{vcoinNameFull}} / USD), що супроводжується ринковою капіталізацією в {{totalMarketValue}} USD. Обсяг торгівлі за 24 години становить {{txAmount24h}} USD. Ціна {{vcoinNameFull}} в USD постійно оновлюється в режимі реального часу, відображаючи його останні показники. За останні 24 години ціна {{vcoinNameFull}} змінилася на {{upDownPercent24h}}. Наразі циркуляційна пропозиція становить: {{circulation}}.","mc_article_buy_other_coins_title":"Як купити інші монети","mc_article_mexc_title":"MEXC: ідеальне місце для торгівлі {{vcoinNameFull}} ({{vcoinName}})","mc_article_mexc_1_title":"ДОСТУПНО СКРІЗЬ","mc_article_mexc_1_content":"Веб-версії та версії мобільного браузера, а також офіційні програми MEXC для iOS та Android готові до використання!","mc_article_mexc_2_title":"БЕЗПЕЧНА ТА НАДІЙНА ПЛАТФОРМА","mc_article_mexc_2_content":"Наша провідна в галузі безпека та фінансова стабільність гарантують безпеку вашої персональної інформації та коштів.","mc_article_mexc_3_title":"ШВИДКИЙ ЛІСТИНГ КРИПТОВАЛЮТ","mc_article_mexc_3_content":"Ми ефективно запускаємо нові та якісні криптопроєкти з високою ліквідністю.","mc_article_mexc_4_title":"ВЕЛИЧЕЗНА КІЛЬКІСТЬ КРИПТОВАЛЮТ","mc_article_mexc_4_content":"Ми займаємо перше місце серед бірж першого рівня за кількістю криптовалют.","mc_article_title_v2":"Як купити {{vcoinNameFull}} ({{vcoinName}}) Посібник - MEXC","mc_article_description":"Дізнайтеся про безперешкодний процес придбання {{vcoinNameFull}} ({{vcoinName}}) за допомогою нашого посібника про купівлю. MEXC підтримує різні способи оплати для вашої зручності, забезпечуючи безперебійне та безпечне проведення транзакцій. Дізнайтеся, як купити {{vcoinNameFull}} ({{vcoinName}}) на біржі MEXC і в застосунку MEXC прямо зараз.","mc_article_keyword":"{{vcoinNameFull}}, {{vcoinName}}, mexc, як купити {{vcoinNameFull}}, купити {{vcoinNameFull}}, криптобіржа, криптоплатформа","mc_article_info_data":"Швидко та безпечно купуйте криптовалюту, наприклад {{vcoinName}}. На MEXC ви можете купувати криптовалюти за допомогою таких способів, як кредитна картка, міжнародний банківський переказ (SWIFT), P2P-торгівля та сторонні платіжні системи (Simplex, Banxa, Mercurio). Ви також можете торгувати різними криптовалютами на різних ринках, включаючи спотову торгівлю та деривативи, такі як безстрокові ф'ючерси.","mc_article_info_title":"Інформація","mc_article_step_2_d_content":"MEXC надає численні платіжні сервіси, зокрема Simplex, Banxa, Mercurio тощо. Зробіть так, щоб ви отримували найкращу спотову торгівлю для купівлі {{vcoinNameFull}}.","mc_article_step_2_d_title":"Сторонній платіж","mc_article_step_2_d_tag":"D. ","mc_article_step_2_c_title":"Міжнародний банківський переказ","mc_article_step_2_c_tag":"C. ","mc_article_step_
