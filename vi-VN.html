này, các dự án sẽ được chuyển sang khu đổi mới hoặc bị hủy niêm yết. Chi tiết về việc hủy niêm yết sẽ được thông báo trong thông báo về cảnh báo ST. Các quy tắc cụ thể như sau:","mc_exchange_assess_rule_2":"1. Các dự án trong Khu vực Đánh giá chỉ có hiệu lực trong thời hạn hiệu lực, được biểu thị bằng lời nhắc đếm ngược trong thị trường giao dịch Khu vực Đánh giá. Việc đếm ngược bắt đầu khi một dự án được niêm yết trong Khu vực Đánh giá.","mc_exchange_assess_rule_3":"2. Một số dự án ban đầu trong Khu vực Đánh giá vẫn cần thêm thời gian và thử nghiệm thị trường. Giá của các dự án này có thể biến động đáng kể, vì vậy hãy chú ý đến rủi ro mua cao/bán thấp và rủi ro tiềm ẩn của dự án khi bị hủy niêm yết.","mc_exchange_assess_rule_4":"3. Nếu một số dự án yêu cầu thời gian đánh giá lâu hơn, vui lòng tham khảo trang để biết thời gian bắt đầu đếm ngược thực tế.","mc_exchange_assess_count_down":"Đếm ngược đánh giá","mc_exchange_etf_tip":"Tuyên bố miễn trừ trách nhiệm","mc_exchange_etf_net_value":"Giá trị ròng","mc_exchange_etf_net_value_detail":"Giá trị ròng = giá trị ròng tại điểm điều chỉnh cuối cùng * [1 ± 3 * (giá giao dịch Spot gần nhất-giá Spot tại điểm điều chỉnh cuối cùng) / giá spot tại điểm điều chỉnh cuối cùng * 100%]","mc_exchange_etf_manage_fee":"Tỷ lệ phí","mc_exchange_etf_tip_1":"MEXCer thân mến, ","mc_exchange_etf_tip_2":"Cảm ơn bạn đã sử dụng các sản phẩm ETF có đòn bẩy và các dịch vụ liên quan được cung cấp bởi MEXC (sau đây được gọi là \"sản phẩm ETF\"). Vui lòng tìm hiểu kĩ sản phẩm ETF và các nhắc nhở rủi ro sau đây.Sau khi đọc  xong,nếu tiếp tục sử dụng các sản phẩm ETF, bạn được coi là đã hiểu rõ các rủi ro và chịu những tổn thất có thể xảy ra do sử dụng Sản phẩm ETF.Bạn được xem là đã Đồng ý với toàn bộ nội dung của tuyên bố miễn trừ trách nhiệm này.","mc_exchange_etf_tip_3":"Vui lòng nhấn vào đây để xem thêm về sản phẩm ETF","mc_exchange_etf_tip_3_link":"\u003cCâu hỏi thường gặp về sản phẩm ETF đòn bẩy\u003e","mc_exchange_etf_tip_4":"Cảnh báo rủi ro","mc_exchange_etf_tip_5":"1. Giá mua/bán không được chênh lệch lớn hơn so với giá trị ròng của đơn vị, nếu không bạn sẽ chịu tổn thất tương đương.","mc_exchange_etf_tip_6":"2. Nếu xảy ra sai sót trong phán đoán phương hướng, khi điều kiện thị trường khắc nghiệt giá trị token có nguy cơ giảm về 0.","mc_exchange_etf_tip_7":"MEXC cảnh báo tổn thất rủi ro hoặc trách nhiệm pháp lý sẽ do bạn chịu trách nhiệm và sàn giao dịch không chịu bất kỳ trách nhiệm nào về các vấn đề này. Tuyên bố miễn trừ trách nhiệm cùng với các thỏa thuận, tuyên bố, quy tắc khác, v.v cấu thành toàn bộ thỏa thuận sản phẩm và dịch vụ giữa bạn và sàn giao dịch MEXC .","mc_exchange_down_tip":"Nhắc nhở hủy niêm yết","mc_exchange_down_desc":"Cặp giao dịch {{symbol}} bạn chọn đã bị gắn thẻ ST. Nếu bất kỳ vấn đề nào liên quan đến dự án không được khắc phục hiệu quả trong thời gian nhất định, MEXC sẽ hủy niêm yết cặp giao dịch. Hãy đầu tư một cách thận trọng.","mc_exchange_tip_check":"Không nhắc lại","mc_exchange_order_deal":"Khớp lệnh/Số lượng","mc_exchange_order_amount":"Tổng","mc_exchange_order_cancel":"Huỷ","mc_exchange_order_cancel_all":"Hủy toàn bộ ","mc_exchange_order_deal_avg_price":"Giá khớp lệnh trung bình","mc_exchange_order_state_new":"Chưa khớp lệnh","mc_exchange_order_state_partially_filled":"Khớp lệnh một phần","mc_exchange_order_state_partially_canceled":"Huỷ một phần","mc_exchange_order_state_cancel_pending":"Đang huỷ","mc_exchange_action_buy":"Mua vào {{currency}}","mc_exchange_action_sell":"Bán ra {{currency}}","mc_exchange_margin_account_tip":"Giao dịch Margin mang lại lợi nhuận cao nhưng cũng ẩn chứa nhiều nguy cơ rủi ro.Khi thị trường biến động giá mạnh,lệnh của bạn sẽ có nguy cơ bị thanh lý.","mc_exchange_margin_account_login":"Đăng nhập để kiểm tra tài sản","mc_exchange_margin_auto":"Auto","mc_exchange_margin_normal":"Bình thường","mc_exchange_margin_account_balance":"Tổng tài sản{{currency}}","mc_exchange_margin_account_net":"Tài sản ròng {{currency}}","mc_exchange_margin_account_s c_exchange_export_record_state_0":"Đang tạo","mc_exchange_export_record_state_1":"Đã tạo","mc_exchange_export_record_state_2":"Không có lịch sử giao dịch","mc_exchange_export_record_state_3":"Truy vấn lỗi","mc_exchange_deal_query_tip":"*Tính năng tra cứu lịch sử giao dịch chỉ hỗ trợ tra cứu của tháng trước. Nếu bạn cần xem thêm lịch sử, vui lòng sử dụng tính năng xuất lịch sử.","mc_exchange_export_max_time":"Bạn chỉ có thể tìm kiếm các lệnh khớp trong thời gian {{days}} gần đây. Để xem thêm nhiều lệnh hơn, vui lòng sử dụng tính năng xuất.","mc_exchange_search_placeholder":"Tìm Token / Futures","mc_exchange_fiat_quick":"Mua với","mc_exchange_fiat_quick_popover":"Giao dịch OTC và mua tiền mã hoá bằng tiền mặt ngay!","mc_exchange_24_amount":"Số lượng 24H","mc_margin_guideline":"Các bước giao dịch Margin:","mc_margin_rule":"Quy tắc giao dịch","mc_margin_loan_desc":"Ở chế độ tự động, người dùng không cần phải vay tiền mã hoá thủ công, hệ thống sẽ tự động xác định xem người dùng có cần vay không dựa trên tài sản có sẵn và số lượng đặt lệnh. Khi số lượng đặt lệnh lớn hơn tài sản hiện có, hệ thống sẽ tự động vay và đặt lệnh, đồng thời bắt đầu tính lãi.","mc_margin_repay_desc":"Ở chế độ tự động, người dùng không cần phải hoàn trả thủ công. Khi người dùng có được tài sản tương tự trong tài khoản ký quỹ hiện tại thông qua chuyển hoặc giao dịch, chúng sẽ được sử dụng để trả khoản vay trước. Trình tự hoàn trả bao gồm trả lãi, sau đó trả nợ gốc.","mc_margin_total_assets":"Tổng tài sản quy đổi","mc_margin_total_net_assets":"Tài sản ròng quy đổi","mc_assets_manage":"Quản lý tài sản","mc_exchange_video_tutorial":"Hướng dẫn","mc_etf_rebase_history_tip":"Khi giá trị ròng của ETF giảm xuống mức giá cực thấp, ETF sẽ được hợp nhất để tránh trượt giá giao dịch đột ngột. Sau khi hợp nhất, số lượng tài sản ETF được hợp nhất sẽ giảm đi theo bội số đã hợp nhất trong khi giá trị ròng của nó sẽ tăng theo cùng một bội số. \u003cspan\u003eTổng tài sản của bạn sẽ không bị ảnh hưởng\u003c/span\u003e.","mc_etf_rebase_modal_tip":"Cặp giao dịch ETF đang hợp nhất tài sản và dự kiến sẽ mất 3-10 phút. Khi độ chính xác của giá tiền mã hoá quá thấp, trượt giá giao dịch sẽ tăng lên. Để giảm tổn thất của người dùng và đảm bảo trải nghiệm giao dịch liền mạch, các cặp giao dịch ETF có đơn giá thấp hơn 0.0001 USDT sẽ được hợp nhất. Trong quá trình hợp nhất, giao dịch sẽ bị tạm dừng và các lệnh đang chờ xử lý sẽ bị hủy. Sau khi hợp nhất, \u003cspan\u003etài sản\u003c/span\u003e của bạn sẽ trở thành 1/10,000 so với số tiền ban đầu và giá sẽ tăng gấp 10,000 lần.","mc_etf_rebase_start_time":"Thời gian bắt đầu hợp nhất","mc_etf_rebase_end_time":"\u001dThời gian kết thúc hợp nhất","mc_etf_rebase_start_price":"Giá trước hợp nhất","mc_etf_rebase_end_price":"Giá sau hợp nhất","mc_etf_rebase_start_hold":"Vị thế trước hợp nhất","mc_etf_rebase_end_hold":"Vị thế sau hợp nhất","mc_etf_rebase_multiple":"Bội số hợp nhất","mc_etf_rebase_title":"Lịch sử hợp nhất","mc_etf_rebase_create_time":"Thời gian","mc_exchange_kline_unit_min":" Phút","mc_exchange_kline_unit_hour":" Giờ","mc_exchange_kline_unit_day":" Ngày","mc_exchange_kline_unit_week":" Tuần","mc_exchange_kline_unit_mon":" Tháng","mc_exchange_confirm_cancel_all_tips":"Xác nhận hủy tất cả lệnh?","mc_exchange_confirm_cancel_limit_tips":"Xác nhận hủy tất cả các lệnh Limit?","mc_exchange_confirm_cancel_trigger_tips":"Xác nhận hủy tất cả các lệnh Stop-Limit?","mc_exchange_confirm_cancel_postonly_tips":"Xác nhận hủy tất cả các lệnh Post Only?","mc_exchange_statistic_title":"Vị thế hiện tại ({{num}})","mc_exchange_statistic_hold_amount":"Khả dụng","mc_exchange_statistic_froze":"Đóng băng","mc_exchange_statistic_avg_price":"Giá mua trung bình (USDT）","mc_exchange_statistic_by_value":"Tổng vốn ước tính (USDT)","mc_exchange_statistic_est_value":"Giá trị ước tính (USDT)","mc_exchange_statistic_pl":"PNL chưa thực hiện ước tính (USDT)","mc_exchange_statistic_pl_rate":"PNL ước tính (%)","mc_exchange_statistic_edit_tips":"[Lưu ý] \u003cbr /\u003e- u003c/Link\u003e","mc_article_step_2_title":"Chọn cách bạn muốn mua token {{vcoinNameFull}} ({{vcoinName}}).","mc_article_step_2_content":"Nhấn vào liên kết “Mua Crypto” trên góc trái trang web MEXC, sẽ hiển thị các phương pháp khả dụng trong khu vực của bạn.","mc_article_step_2_note":"Để giao dịch thuận lợi hơn, bạn có thể mua stablecoin như USDT trước, sau đó dùng USDT để mua {{vcoinNameFull}} ({{vcoinName}}) tại trang \u003ca\u003eGiao dịch Spot\u003c/a\u003e.","mc_article_step_2_a_tag":"A. ","mc_article_step_2_a_title":"Mua bằng thẻ Credit/Debit","mc_article_step_2_a_content":"Đối với người dùng mới, đây là tùy chọn dễ dàng nhất để mua {{vcoinNameFull}} ({{vcoinName}}). MEXC hỗ trợ cả Visa và MasterCard.","mc_article_step_2_b_tag":"B. ","mc_article_step_2_b_title":"Giao dịch P2P/OTC","mc_article_step_2_b_content":"Mua {{vcoinNameFull}} ({{vcoinName}}) trực tiếp từ những người dùng khác với P2P MEXC. Chúng tôi cung cấp dịch vụ cùng hỗ trợ chất lượng hàng đầu thế giới. Tất cả các lệnh và giao dịch được bảo vệ bằng ký quỹ và MEXC.","mc_article_step_3_title":"Lưu trữ hoặc sử dụng {{vcoinNameFull}} ({{vcoinName}}) của bạn trên MEXC.","mc_article_step_3_content":"Bạn có thể mua và nắm giữ tiền mã hóa trong tài khoản MEXC hoặc rút đến tài khoản khác thông qua blockchain. Bạn cũng có thể giao dịch các loại tiền mã hóa khác hoặc stake trên MEXC để có thu nhập thụ động (\u003ca\u003eTiết kiệm\u003c/a\u003e, \u003cb\u003eKickstarter\u003c/b\u003e).","mc_article_step_3_note":"Bạn muốn theo dõi giá token? Đi đến trang \u003ca\u003eGiao dịch Spot\u003c/a\u003e và thêm cặp token ưa thích vào danh sách theo dõi.","mc_article_coin_information_title":"Thông tin {{vcoinNameFull}} ({{vcoinName}})","mc_article_usd":"${{price}} USD","mc_article_coin_information_note":"Giá {{vcoinNameFull}} hiện đang ở mức ${{price}} mỗi ({{vcoinNameFull}} / USD), với tổng vốn hóa thị trường là {{totalMarketValue}} USD. Khối lượng giao dịch 24 giờ đạt {{txAmount24h}} USD. Tỷ giá {{vcoinNameFull}} trên USD được cập nhật liên tục theo thời gian thực, phản ánh hiệu suất gần đây. Trong 24 giờ qua, {{vcoinNameFull}} đã biến động {{upDownPercent24h}}. Nguồn cung lưu hành hiện tại {{circulation}}.","mc_article_buy_other_coins_title":"Cách mua các loại Coin khác?","mc_article_mexc_title":"MEXC: Sàn giao dịch {{vcoinNameFull}} ({{vcoinName}}) lý tưởng","mc_article_mexc_1_title":"GIAO DỊCH MỌI LÚC MỌI NƠI","mc_article_mexc_1_content":"Phiên bản trình duyệt Web và Di động cùng với App chính thức của MEXC dành cho iOS và Android đã sẵn sàng!","mc_article_mexc_2_title":"NỀN TẢNG AN TOÀN VÀ BẢO MẬT","mc_article_mexc_2_content":"Sự ổn định tài chính và bảo mật hàng đầu trong ngành của chúng tôi bảo đảm an toàn cho danh tính và tài sản của bạn.","mc_article_mexc_3_title":"NIÊM YẾT NHANH","mc_article_mexc_3_content":"Chúng tôi ra mắt các dự án tiền mã hoá chất lượng cao một cách hiệu quả với tính thanh khoản tốt.","mc_article_mexc_4_title":"ĐA DẠNG TIỀN MÃ HOÁ","mc_article_mexc_4_content":"Chúng tôi xếp hạng top về số lượng tiền mã hoá được niêm yết trong số các sàn giao dịch hàng đầu.","mc_article_title_v2":"Cách Mua {{vcoinNameFull}} ({{vcoinName}}) Hướng dẫn - MEXC","mc_article_description":"Khám phá Hướng dẫn mua tiền mã hoá của MEXC, dễ dàng sở hữu {{vcoinNameFull}} ({{vcoinName}}). MEXC hỗ trợ nhiều phương thức thanh toán khác nhau thuận tiện nhất cho bạn, đảm bảo trải nghiệm giao dịch mượt mà và an toàn. Tìm hiểu cách mua {{vcoinNameFull}} ({{vcoinName}}) trên Web và App MEXC ngay bây giờ.","mc_article_keyword":"{{vcoinNameFull}}, {{vcoinName}}, mexc, cách mua {{vcoinNameFull}}, mua {{vcoinNameFull}}, sàn giao dịch tiền mã hoá, nền tảng tiền mã hoá","mc_article_info_data":"Mua tiền mã hóa như {{vcoinName}} nhanh chóng và an toàn. Trên MEXC, bạn có thể mua tiền mã hóa bằng các phương thức như thẻ tín dụng, chuyển khoản ngân hàng toàn cầu (SWIFT), giao dịch P2P và thanh toán qua bên thứ ba (Simplex, Banxa, Mercuryo). Bạn cũng có thể giao dịch nhiều loại tiền mã hóa khác nha
