{{vcoinName}}).","mc_article_step_2_content":"Clicca sul link \"Acquista Crypto\" in alto a sinistra nella navigazione del sito Web MEXC, che mostrerà i metodi disponibili nella tua regione.","mc_article_step_2_note":"Per transazioni più fluide, puoi considerare di acquistare prima una stablecoin come USDT, per poi utilizzarla per acquistare {{vcoinNameFull}} ({{vcoinName}}) sul \u003ca\u003emercato spot.\u003c/a\u003e","mc_article_step_2_a_tag":"A. ","mc_article_step_2_a_title":"Acquisto con carta di credito/debito","mc_article_step_2_a_content":"Se sei un nuovo utente, questa è l'opzione più semplice per acquistare {{vcoinNameFull}} ( {{vcoinName}} ). MEXC supporta sia Visa che MasterCard.","mc_article_step_2_b_tag":"B. ","mc_article_step_2_b_title":"Trading P2P/OTC","mc_article_step_2_b_content":"Acquista {{vcoinNameFull}} ( {{vcoinName}} ) direttamente da altri utenti con il servizio peer-to-peer MEXC. Offriamo assistenza e supporto di alta qualità in tutto il mondo. Tutti gli ordini e le transazioni sono protetti da escrow e MEXC.","mc_article_step_3_title":"Deposita o usa i tuoi {{vcoinNameFull}} ({{vcoinName}}) su MEXC.","mc_article_step_3_content":"Ora che hai acquistato la tua criptovaluta, puoi conservarla nel tuo portafoglio dell'account MEXC o inviarla da qualche altra parte tramite trasferimento blockchain. Puoi anche fare trading di altre criptovalute o fare staking su MEXC Earning Products per ottenere entrate passive (MX Defi, \u003ca\u003eSavings\u003c/a\u003e, \u003cb\u003eKickstarter\u003c/b\u003e).","mc_article_step_3_note":"Vuoi tenere d'occhio i prezzi delle monete? Visita i nostri \u003ca\u003emercati spot\u003c/a\u003e e aggiungi le coppie di monete preferite ai segnalibri.","mc_article_coin_information_title":"Informazioni su {{vcoinNameFull}} ({{vcoinName}})","mc_article_usd":"${{price}} USD","mc_article_coin_information_note":"Il prezzo attuale di {{vcoinNameFull}} è oggi pari a {{price}}$ per ({{vcoinNameFull}} / USD), accompagnato da una
