own sa paglulunsad ng isang proyekto sa assessment zone.","mc_exchange_assess_rule_3":"2. Ang ilang mga maagang proyekto sa assessment zone ay nangangailangan pa rin ng karagdagang oras at market testing. Ang mga presyo ng mga proyektong ito ay napapailalim sa malaking volatility, kaya mangyaring bigyang-pansin ang panganib ng pagbili ng mataas/pagbebenta ng mababa at ang potensyal na panganib ng proyektong ma-delist.","mc_exchange_assess_rule_4":"3. Kung ang ilang mga proyekto ay nangangailangan ng mas mahabang panahon ng assessment, mangyaring mag-refer sa pahina para sa aktwal na oras ng pagsisimula ng countdown.","mc_exchange_assess_count_down":"Countdown","mc_exchange_etf_tip":"Pagtatatuwa","mc_exchange_etf_net_value":"Netong halaga","mc_exchange_etf_net_value_detail":"Net Value = Net Value sa huling rebalance * [(1±3)*(huling presyo ng spot na na-trade – huling rebalanced na presyo)/huling rebalanced na presyo*100%]","mc_exchange_etf_manage_fee":"Rate ng bayad","mc_exchange_etf_tip_1":"Minamahal na User: ","mc_exchange_etf_tip_2":"Salamat sa iyong interes sa mga produkto at serbisyo ng ETF na naka-levarage sa MEXC platform (mula ngayon ay tinutukoy bilang \"mga produkto ng ETF\") Pakibasa nang mabuti ang Paglalarawan ng Produkto ng ETF at ang Babala na nakapaloob dito. Kung pipiliin mong ipagpatuloy ang pangangalakal ng mga naka-leverage na ETF, ituturing namin na ganap mong naunawaan at tinanggap mo ang mga panganib ng mga produkto ng ETF, at sumang-ayon ka sa aming mga tuntunin at kundisyon. ","mc_exchange_etf_tip_3":"Paglalarawan ng Produkto ng ETF -","mc_exchange_etf_tip_3_link":"\u003cFAQ ng Produkto ng Naka-leverage na ETF\u003e","mc_exchange_etf_tip_4":"Babala:","mc_exchange_etf_tip_5":"1. Ang iyong presyo ng pagbili/pagbebenta ay hindi dapat sobra nang malaki mula sa netong halaga ng yunit. Maaari mo ring maranasaan ng pagkalugi kung hindi man.","mc_exchange_etf_tip_6":"2. Kung ang merkado ay gumagalaw sa isang direksyon na taliwas sa iyong palagay, may panganib na ang halaga ng iyong kalakalan ay mapunta sa zero.","mc_exchange_etf_tip_7":"Ang platform ng MEXC ay taimtim na nagpapaalala sa iyo na sasagutin mo ang anuman at lahat ng pagkalugi kaugnay ng mga panganib na binanggit sa itaas at ang platform ng MEXC ay hindi mananagot para sa iyong mga pagkalugi sa anumang anyo. Ang pagtatatuwa na ito, kasama ang iba pang mga kasunduan, pahayag, at panuntunan sa MEXC platform, ay bumubuo sa buong kasunduan sa pagitan mo at ng MEXC platform na nauukol sa mga serbisyo at produkto ng MEXC.","mc_exchange_down_tip":"Paalala sa Delisting","mc_exchange_down_desc":"Ang pares {{symbol}} na iyong pinili ay may label na ST. Kung ang anumang mga isyu na nauugnay sa proyekto ay hindi epektibong naitama sa isang tinukoy na tagal ng panahon, i-delist ng MEXC ang pares ng kalakalan. Mangyaring magpatuloy sa iyong pamumuhunan nang maingat.","mc_exchange_tip_check":"Wala nang mga paalala","mc_exchange_order_deal":"Napunan / Dami","mc_exchange_order_amount":"Kabuuan","mc_exchange_order_cancel":"Kanselahin","mc_exchange_order_cancel_all":"Kanselahin lahat","mc_exchange_order_deal_avg_price":"Average na pinunan na presyo","mc_exchange_order_state_new":"Hindi completo","mc_exchange_order_state_partially_filled":"Bahagyang napunan","mc_exchange_order_state_partially_canceled":"Bahagyang pagkansela","mc_exchange_order_state_cancel_pending":"Kinakansela","mc_exchange_action_buy":"Bumili ng {{currency}}","mc_exchange_action_sell":"Magbenta ng {{currency}}","mc_exchange_margin_account_tip":"Ang margin trading ay isang high-risk, high-return activity. Ang pangangalakal sa mga pabagu-bagong kondisyon ay maaaring magresulta sa likidasyon ng mga pinagbabatayan na asset.","mc_exchange_margin_account_login":"Mag-log in para tingnan ang mga asset","mc_exchange_margin_auto":"Auto","mc_exchange_margin_normal":"Normal","mc_exchange_margin_account_balance":"Kabuuang Asset {{currency}}","mc_exchange_margin_account_net":"Net Assets {{currency}}","mc_exchange ptocurrency nang manu-mano sa awtomatikong mode. Awtomatikong tutukuyin ng system kung kailangan ng mga user na humiram ng cryptocurrency ayon sa kanilang mga available na asset at ang bilang ng mga order na inilagay. Kapag ang halaga ng mga order na inilagay ay mas malaki kaysa sa kasalukuyang magagamit na mga asset, ang system ay awtomatikong hihiram ng cryptocurrency at maglalagay ng mga order para sa mga user, at magsisimulang kalkulahin ang interes nang sabay-sabay.","mc_margin_repay_desc":"Ang mga user ay hindi kailangang magbayad ng cryptocurrency nang manu-mano sa awtomatikong mode. Kapag ang mga user ay nakakuha ng mga katulad na asset sa pamamagitan ng mga paglilipat o transaksyon sa kasalukuyang margin account, gagamitin ang mga ito para bayaran muna ang utang. Ang pagkakasunud-sunod ng pagbabayad ay nagsasangkot ng pagbabayad ng interes, at pagkatapos ay ang prinsipal.","mc_margin_total_assets":"Kombersyon ng kabuuang asset","mc_margin_total_net_assets":"Pag-convert ng netong asset","mc_assets_manage":"Mga pondo","mc_exchange_video_tutorial":"Spot Tutorial","mc_etf_rebase_history_tip":"Kapag ang net value ng ETF ay bumaba sa napakababang presyo, ang ETF ay pagsasamahin upang maiwasan ang hindi inaasahang trading slippage. Pagkatapos ng pagsasama, ang halaga ng pinagsamang mga ETF ay mababawasan ng merged multiple habang ang net value nito ay tataas ng parehong multiple. \u003cspan\u003e Hindi maaapektuhan ang iyong kabuuang asset \u003c/span\u003e.","mc_etf_rebase_modal_tip":"Ang ETF trading pair ay pagsasama ng mga asset at inaasahang tatagal ng 3-10 minuto. Kapag masyadong mababa ang accuracy ng presyo ng crypto, tataas ang trading slippage. Upang mabawasan ang mga pagkalugi ng mga user at matiyak ang isang maayos na karanasan sa pag-trade, ang mga trading pair ng ETF na may presyo ng yunit na mas mababa kaysa 0.0001 USDT ay pagsasamahin. Sa panahon ng merging, ang trading ay masususpindi at ang mga nakabinbing order ay kakanselahin. Pagkatapos ng pagsasama, ang halaga ng iyong \u003cspan\u003easset\u003c/span\u003e ay magiging ika-1/10,000 ng orihinal na halaga at tataas ang presyo ng 10,000 beses.","mc_etf_rebase_start_time":"Oras ng pagsisimula ng pag-merge","mc_etf_rebase_end_time":"Oras ng pagtatapos ng pag-merge","mc_etf_rebase_start_price":"Pre-merge na presyo","mc_etf_rebase_end_price":"Post-merge na presyo","mc_etf_rebase_start_hold":"Pre-merge na Posisyon","mc_etf_rebase_end_hold":"Post-merge Posisyon","mc_etf_rebase_multiple":"Beses ng Pag-merge","mc_etf_rebase_title":"Kasaysayan ng Pag-merge","mc_etf_rebase_create_time":"Petsa","mc_exchange_kline_unit_min":"m","mc_exchange_kline_unit_hour":"O","mc_exchange_kline_unit_day":"A","mc_exchange_kline_unit_week":"L","mc_exchange_kline_unit_mon":"M","mc_exchange_confirm_cancel_all_tips":"Sigurado ka bang gusto mong kanselahin ang lahat?","mc_exchange_confirm_cancel_limit_tips":"Sigurado ka bang gusto mong kanselahin ang lahat ng limitasyon ng mga order?","mc_exchange_confirm_cancel_trigger_tips":"Sigurado ka bang gusto mong kanselahin ang lahat ng stop-limit na order?","mc_exchange_confirm_cancel_postonly_tips":"Sigurado ka bang gusto mong kanselahin ang lahat ng mga order na Post only?","mc_exchange_statistic_title":"Bukas na Posisyon ({{num}})","mc_exchange_statistic_hold_amount":"Magagamit","mc_exchange_statistic_froze":"Naka-froze","mc_exchange_statistic_avg_price":"Avg. na Presyo ng Pagbili (USDT)","mc_exchange_statistic_by_value":"Est. Gastos (USDT)","mc_exchange_statistic_est_value":"Est. Halaga (USDT)","mc_exchange_statistic_pl":"Est. Hindi Napagtanto PNL (USDT)","mc_exchange_statistic_pl_rate":"Est. PNL (%)","mc_exchange_statistic_edit_tips":"[Tandaan] \u003cbr /\u003e- Kapag na-edit na, ang presyo ng avg. ay kalkulahin batay sa na-edit na presyo. \u003cbr /\u003e- Ang est. halaga ng PNL at est. rate ng PNL ay kakalkulahin batay sa avg. presyo ng bilihin pagkatapos ng pag-edit.","mc_exchange_statistic_hold_tips":"1. Para sa high-frequency na pag-trad n","mc_article_introduction":"Naghahanap kung paano bumili ng crypto? Hindi sigurado kung paano gawin iyon? Huwag mag-alala! Nag-aalok ang MEXC ng malaking iba't ibang mga pamamaraan. Madali kang makakabili ng {{vcoinNameFull}} ({{vcoinName}}) gamit ang pinakamababang bayarin at pinakamataas na antas ng seguridad saanman available ang MEXC. Alamin kung paano bumili ng {{vcoinNameFull}} ({{vcoinName}}) gamit ang MEXC Exchange at MEXC App ngayon.","mc_article_step_1_title":"Gumawa ng libreng account sa MEXC Crypto Exchange sa pamamagitan ng website o app para makabili ng {{vcoinNameFull}} Coin.","mc_article_step_1_content":"Ang iyong MEXC account ay ang pinakamadaling gateway sa pagbili ng crypto. Ngunit bago ka makabili ng {{vcoinNameFull}} ({{vcoinName}}) , kailangan mong magbukas ng account at ipasa ang KYC (Verify Identification).","mc_article_step_1_list_1":"Magrehistro gamit ang \u003cLink\u003eMEXC App\u003c/Link\u003e","mc_article_step_1_list_2":"Magrehistro gamit ang website ng MEXC gamit ang iyong \u003cLink\u003eemail\u003c/Link\u003e","mc_article_step_1_list_3":"Magrehistro gamit ang website ng MEXC gamit ang iyong \u003cLink\u003emobile number\u003c/Link\u003e","mc_article_step_2_title":"Piliin kung paano mo gustong bilhin ang {{vcoinNameFull}} ({{vcoinName}}) crypto token.","mc_article_step_2_content":"Mag-click sa link na \"Buy Crypto\" sa kaliwang tuktok ng nabigasyon sa website ng MEXC, na magpapakita ng mga available na pamamaraan sa iyong rehiyon.","mc_article_step_2_note":"Para sa mas maayos na mga transaksyon, maaari mong isaalang-alang muna ang pagbili ng stablecoin tulad ng USDT, at pagkatapos ay gamitin ang coin na iyon upang bumili ng {{vcoinNameFull}} ({{vcoinName}}) sa \u003ca\u003espot market\u003c/a\u003e.","mc_article_step_2_a_tag":"A. ","mc_article_step_2_a_title":"Pagbili gamit ang Credit/Debit Card","mc_article_step_2_a_content":"Kung ikaw ay isang bagong user, ito ang pinakamadaling opsyon upang bumili ng {{vcoinNameFull}} ({{vcoinName}}). Sinusuportahan ng MEXC ang parehong Visa at MasterCard.","mc_article_step_2_b_tag":"B. ","mc_article_step_2_b_title":"P2P/OTC Trading","mc_article_step_2_b_content":"Bumili {{vcoinNameFull}} ({{vcoinName}}) nang direkta mula sa iba pang mga user gamit ang MEXC peer-to-peer na serbisyo. Nag-aalok kami ng pinakamataas na kalidad ng serbisyo at suporta sa buong mundo. Ang lahat ng mga order at transaksyon ay protektado ng escrow at MEXC.","mc_article_step_3_title":"I-store o gamitin ang iyong {{vcoinNameFull}} ({{vcoinName}}) sa MEXC.","mc_article_step_3_content":"Ngayong binili mo ang iyong crypto, maaari mo itong itago sa iyong MEXC Account Wallet o ipadala ito sa ibang lugar sa pamamagitan ng blockchain transfer. Maaari mo ring i-trade para sa ibang crypto o i-stake ito sa MEXC Earning Products para sa passive income (\u003ca\u003eSavings\u003c/a\u003e, \u003cb\u003eKickstarter\u003c/b\u003e).","mc_article_step_3_note":"Gusto mo bang bantayan ang mga presyo ng coin? Bisitahin ang aming \u003ca\u003emga spot market\u003c/a\u003e at magdagdag ng mga paboritong pares ng coin sa mga bookmark.","mc_article_coin_information_title":"{{vcoinNameFull}} ({{vcoinName}}) impormasyon","mc_article_usd":"${{price}} USD","mc_article_coin_information_note":"Ang kasalukuyang presyo ng {{vcoinNameFull}} ay nasa ${{price}} bawat ({{vcoinNameFull}} / USD) ngayon, na sinamahan ng market capitalization na {{totalMarketValue}} USD. Ang 24 na oras na dami ng kalakalan ay umaabot sa {{txAmount24h}} USD. Ang {{vcoinNameFull}} sa presyong USD ay patuloy na ina-update sa real-time, na nagpapakita ng kamakailang pagganap nito. Sa nakalipas na 24 na oras, {{vcoinNameFull}} ay nakaranas ng {{upDownPercent24h}} na pagbabago. Kasalukuyang ipinagmamalaki nito ang circulating supply ng {{circulation}}.","mc_article_buy_other_coins_title":"Paano Bumili ng Iba Pang Coins","mc_article_mexc_title":"MEXC: Perpektong lugar para sa pag-trade ng {{vcoinNameFull}} ({{vcoinName}})","mc_article_mexc_1_title":"AVAILABLE KAHIT SAAN","mc_article_mexc_1_content":"Ang mga bersyon ng Web at Mobile Browser kasama ang Opisyal na App ng MEXC para sa iOS at Android ay handa nang gamitin!","mc_article_mexc_2_title":"LIGTAS AT SECURE NA PLATFORM","mc_article_mexc_2_content":"Ang aming nangunguna sa industriya na seguridad at katatagan sa pinansyal ay ginagawang ligtas at secure ang iyong pagkakakilanlan at mga pondo.","mc_article_mexc_3_title":"MABILIS PAGLISTA NG CRYPTO","mc_article_mexc_3_content":"Naglulunsad kami ng bago at mataas na kalidad na mga proyekto ng crypto na may mahusay na liquidity.","mc_article_mexc_4_title":"TONS OF CRYPTO","mc_article_mexc_4_content":"Nangunguna kami sa dami ng crypto na nakalista sa mga first-tier na palitan.","mc_article_title_v2":"Paano Bumili {{vcoinNameFull}} ({{vcoinName}}) Gabay - MEXC","mc_article_description":"Galugarin ang tuluy-tuloy na proseso ng pagkuha ng {{vcoinNameFull}} ({{vcoinName}}) gamit ang aming gabay sa Paano Bumili. Sinusuportahan ng MEXC ang iba't ibang paraan ng pagbabayad para sa iyong kaginhawahan, na tinitiyak ang maayos at secure na karanasan sa transaksyon. Alamin kung paano bumili {{vcoinNameFull}} ({{vcoinName}}) gamit ang MEXC Exchange at MEXC App ngayon.","mc_article_keyword":"{{vcoinNameFull}} , {{vcoinName}} , mexc, paano bumili {{vcoinNameFull}} , bumili {{vcoinNameFull}} , crypto exchange, crypto platform","mc_article_info_data":"Bumili ng mga cryptocurrencies tulad ng {{vcoinName}} nang mabilis at ligtas. Sa MEXC, maaari kang bumili ng mga cryptocurrencies gamit ang mga paraan gaya ng credit card, global bank transfer (SWIFT), P2P trading, at mga pagbabayad ng third-party (Simplex, Banxa, Mercuryo). Maaari ka ring mag-trade sa iba't ibang cryptocurrencies sa mga merkado, kabilang ang spot trading at derivatives tulad ng perpetual futures.","mc_article_info_title":"Impormasyon","mc_article_step_2_d_content":"Nagbibigay ang MEXC ng maraming payment services, kabilang ang Simplex, Banxa, Mercuryo atbp. Upang makuha mo ang pinakamahusay na spot trade para makabili ng {{vcoinNameFull}} .","mc_article_step_2_d_title":"Third-party na Pagbabayad","mc_article_step_2_d_tag":"D. ","mc_article_step_2_c_title":"Global Bank Transfer","mc_article_step_2_c_tag":"C. ","mc_article_step_2_c_content":"Agad na Magdeposito ng USD sa pamamagitan ng SWIFT, Wire, PIX at ACH nang walang bayad at gumawa ng spot trade para bumili ng {{vcoinNameFull}}.","mc_article_trade_title":"Iba't ibang Paraan para I-trade ang {{vcoinNameFull}} sa Spot at Futures","mc_article_trade_content":"Pagkatapos mag-sign up sa MEXC at matagumpay na bilhin ang iyong unang USDT o {{vcoinName}} token, maaari mong simulan ang pangangalakal {{vcoinNameFull}} sa spot, o sa futures upang makakuha ng mas mataas na kita.","mc_article_learn_title":"Paano simulan ang pakikipag-trade ng mga derivatives nang madali?","mc_article_learn_content":"Hindi sigurado kung paano simulan ang pakikipag-trade ng mga derivatives? Sa MEXC Learn, makikita mo ang mga sunud-sunod na gabay sa kung paano matagumpay na maisagawa ang mga futures trade.","mc_article_step_4_title":"I-trade ang {{vcoinNameFull}} ({{vcoinName}}) sa MEXC.","mc_article_step_4_content":"Ang pag-trade ng crypto gaya ng {{vcoinNameFull}} sa MEXC ay madali at intuitive. Milyun-milyong gumagamit ng crypto ang nagtitiwala sa aming platform. Kailangan mo lang kumpletuhin ang ilang hakbang para magsagawa ng crypto trade. Panoorin lamang ang aming komprehensibong gabay sa video kung paano i-trade {{vcoinName}} :","mc_article_step_2_c_content_v2":"Agad na Magdeposito ng USDT sa pamamagitan ng SEPA nang walang bayad at gumawa ng spot trade para makabili ng {{vcoinNameFull}}.","mc_article_trading_data":"Trading Data","mc_article_buy_token":"Bumili ng {{vcoinName}}","mc_article_trading_number_today":"{{vcoinName}} ay na-trade ngayon sa MEXC","mc_article_trading_amount_today":"USD nagkakahalaga ng {{vcoinName}} ay na-trade ngayon sa MEXC","mc_article_payment_methods_title":"Mga Paraa
