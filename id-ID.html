ng.","mc_article_step_1_title":"Buat akun gratis di Bursa Kripto MEXC melalui situs web atau aplikasi untuk membeli Koin {{vcoinNameFull}}.","mc_article_step_1_content":"Akun MEXC Anda adalah jalan termudah untuk membeli kripto. Namun, sebelum Anda dapat membeli {{vcoinNameFull}} ({{vcoinName}}), Anda harus membuka akun dan lulus KYC (Verifikasi Identifikasi).","mc_article_step_1_list_1":"Daftar Melalui \u003cLink\u003eAplikasi MEXC\u003c/Link\u003e","mc_article_step_1_list_2":"Daftar melalui situs web MEXC menggunakan \u003cLink\u003eemail\u003c/Link\u003e","mc_article_step_1_list_3":"Daftar melalui situs web MEXC menggunakan \u003cLink\u003eNomor ponsel\u003c/Link\u003e","mc_article_step_2_title":"Pilih cara yang Anda inginkan untuk membeli token kripto {{vcoinNameFull}} ({{vcoinName}}).","mc_article_step_2_content":"Klik tautan “Beli Kripto” di kiri atas navigasi situs web MEXC, yang akan menampilkan metode yang tersedia di wilayah Anda.","mc_article_step_2_note":"Demi transaksi yang lebih lancar, Anda dapat mempertimbangkan untuk membeli stablecoin seperti USDT terlebih dahulu, lalu menggunakan koin tersebut untuk membeli {{vcoinNameFull}} ({{vcoinName}}) di \u003ca\u003epasar spot\u003c/a\u003e.","mc_article_step_2_a_tag":"A. ","mc_article_step_2_a_title":"Pembelian dengan Kartu Kredit/Debit","mc_article_step_2_a_content":"Jika Anda adalah pengguna baru, ini adalah opsi termudah untuk membeli {{vcoinNameFull}} ( {{vcoinName}} ). MEXC mendukung Visa dan MasterCard.","mc_article_step_2_b_tag":"B. ","mc_article_step_2_b_title":"Trading P2P/OTC","mc_article_step_2_b_content":"Beli {{vcoinNameFull}} ( {{vcoinName}} ) secara langsung dari pengguna lain melalui layanan peer-to-peer MEXC. Kami menawarkan layanan dan dukungan berkualitas tinggi di seluruh dunia. Semua order dan transaksi dilindungi oleh eskro dan MEXC.","mc_article_step_3_title":"Simpan atau gunakan {{vcoinNameFull}} ( {{vcoinName}})Anda di MEXC.","mc_article_step_3_content":"Sekarang, setelah Anda membeli kripto, Anda dapat menyimpannya di Dompet Akun MEXC Anda atau mengirimkannya ke tempat lain melalui transfer blockchain. Anda juga dapat melakukan trading atau staking kripto lainnya di produk-produk MEXC Earn untuk menikmati pendapatan pasif (\u003ca\u003eTabungan\u003c/a\u003e, \u003cb\u003eKickstarter\u003c/b\u003e).","mc_article_step_3_note":"Ingin memantau harga koin? Kunjungi \u003ca\u003epasar spot\u003c/a\u003e kami dan tambahkan pasangan koin favorit ke bookmark.","mc_article_coin_information_title":"Informasi {{vcoinNameFull}} ({{vcoinName}})","mc_article_usd":"${{price}} USD","mc_article_coin_information_note":"Harga {{vcoinNameFull}} saat ini adalah ${{price}} per ({{vcoinNameFull}}/USD) hari ini, disertai dengan kapitalisasi pasar sebesar {{totalMarketValue}} USD. Volume trading 24 jam mencapai {{txAmount24h}} USD. Harga {{vcoinNameFull}} terhadap USD terus diperbarui secara aktual sehingga mencerminkan kinerjanya terkini. Selama 24 jam terakhir, {{vcoinNameFull}} telah mengalami perubahan {{upDownPercent24h}}. Saat ini memiliki suplai yang beredar sebesar {{circulation}}.","mc_article_buy_other_coins_title":"Cara Membeli Koin Lainnya","mc_article_mexc_title":"MEXC: Platform sempurna untuk trading {{vcoinNameFull}} ( {{vcoinName}} )","mc_article_mexc_1_title":"TERSEDIA DI MANA SAJA","mc_article_mexc_1_content":"Versi Browser Web, Seluler, dan Aplikasi Resmi MEXC untuk iOS dan Android siap digunakan!","mc_article_mexc_2_title":"PLATFORM YANG AMAN DAN TERJAMIN","mc_article_mexc_2_content":"Keamanan dan stabilitas keuangan kami yang terdepan di industri membuat identitas dan dana Anda aman dan terjamin.","mc_article_mexc_3_title":"LISTING KRIPTO CEPAT","mc_article_mexc_3_content":"Kami meluncurkan proyek kripto yang baru dan berkualitas tinggi secara efisien dengan likuiditas yang baik.","mc_article_mexc_4_title":"BANYAK KRIPTO","mc_article_mexc_4_content":"Kami menempati peringkat teratas dalam kuantitas kripto yang masuk listing di antara bursa terkemuka.","mc_article_title_v2":"Panduan Cara Membeli {{vcoinNameFull}} ({{vcoinName}}) - MEXC","mc_article_description":"Telusuri proses mudah untuk mendapatkan {{vcoinNameFull}} ({{vcoinName}}) dengan panduan Cara Membeli kami. MEXC mendukung berbagai metode pembayaran demi kenyamanan Anda. Hal ini bertujuan untuk memastikan pengalaman transaksi yang lancar dan aman. Pelajari cara membeli {{vcoinNameFull}} ({{vcoinName}}) dengan Bursa MEXC dan Aplikasi MEXC sekarang.","mc_article_keyword":"{{vcoinNameFull}}, {{vcoinName}}, MEXC, cara membeli {{vcoinNameFull}}, beli {{vcoinNameFull}}, bursa kripto, platform kripto","mc_article_info_data":"Beli mata uang kripto, seperti {{vcoinName}}, dengan cepat dan aman. Di MEXC, Anda dapat membeli mata uang kripto menggunakan sejumlah metode, seperti kartu kredit, transfer bank global (SWIFT), trading P2P, dan pembayaran pihak ketiga (Simplex, Banxa, Mercuryo). Anda juga dapat melakukan trading berbagai mata uang kripto di berbagai pasar, termasuk trading spot dan derivatif, seperti kontrak futures perpetual.","mc_article_info_title":"Informasi","mc_article_step_2_d_content":"MEXC menyediakan berbagai layanan pembayaran, seperti Simplex, Banxa, Mercuryo, dll. Hal ini membantu Anda untuk mendapatkan pengalaman trade spot terbaik untuk membeli {{vcoinNameFull}}.","mc_article_step_2_d_title":"Pembayaran Pihak Ketiga","mc_article_step_2_d_tag":"D. ","mc_article_step_2_c_title":"Transfer Bank Global","mc_article_step_2_c_tag":"C. ","mc_article_step_2_c_content":"Deposit USD secara instan melalui SWIFT, Wire, PIX, dan ACH tanpa biaya dan trade spot untuk membeli {{vcoinNameFull}}.","mc_article_trade_title":"Berbagai Cara untuk Trade {{vcoinNameFull}} di Spot dan Futures","mc_article_trade_content":"Setelah mendaftar di MEXC dan berhasil membeli token USDT atau {{vcoinName}} pertama, Anda dapat mulai trading {{vcoinNameFull}} di spot, atau di untuk memperoleh pengembalian yang lebih tinggi.","mc_article_learn_title":"Bagaimana cara memulai trading derivatif dengan mudah?","mc_article_learn_content":"Ragu bagaimana caranya memulai trading derivatif? Di MEXC Learn, Anda akan menemukan panduan langkah demi langkah tentang cara mengeksekusi trade futures sampai berhasil.","mc_article_step_4_title":"Trade {{vcoinNameFull}} ({{vcoinName}}) di MEXC.","mc_article_step_4_content":"Trading kripto, seperti {{vcoinNameFull}}, di MEXC mudah dan intuitif. Jutaan pengguna kripto memercayai platform kami. Anda hanya perlu menyelesaikan beberapa langkah untuk mengeksekusi trading kripto. Cukup tonton panduan video kami yang lengkap tentang cara trade: {{vcoinName}}:","mc_article_step_2_c_content_v2":"Deposit USDT secara instan melalui SEPA tanpa biaya dan trade spot untuk membeli {{vcoinNameFull}}.","mc_article_trading_data":"Data Trading","mc_article_buy_token":"Beli {{vcoinName}}","mc_article_trading_number_today":"{{vcoinName}} diperdagangkan hari ini di MEXC.","mc_article_trading_amount_today":"Nilai trading {{vcoinName}} dalam USD hari ini di MEXC","mc_article_payment_methods_title":"Metode Pembayaran","mc_article_payment_methods_more":"Lihat Selengkapnya","mc_article_price_calculator":"Kalkulator Harga {{vcoinName}}","mc_article_token_information":"Informasi {{vcoinName}}","mc_article_learn_howtobuy_title":"Pelajari Cara Membeli Futures {{vcoinName}} Sekarang!","mc_article_learb_howtobuy_btn":"Cara Membeli Futures {{vcoinName}}","mc_article_learn_howtobuy_des":"Trading futures adalah pintu gerbang menuju trading tingkat lanjut. Pelajari Cara Membeli Futures di MEXC sekarang juga dan bergabunglah dengan kelompok elit trading futures! Kuasai trading futures, maka Anda dapat melakukan trading dengan yakin menggunakan leverage 200X pada token terpilih serta biaya maker {{makerFeeStr}} dan biaya taker {{takerFeeStr}}! Pelajari Cara Membeli Futures di MEXC sekarang juga!","mc_article_converter_title":"Konverter Kripto","mc_article_converter_btn":"Hitung","mc_article_header_description":"Mulailah trading kripto denga
