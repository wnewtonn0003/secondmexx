_tip_more":"Mehr Details","mc_exchange_market_tip":"Kaufen oder verkaufen Sie zum optimalen Marktpreis. Falls der Wert Ihrer Aufträge zu groß ist, kann der noch nicht ausgeführte Teil Ihres Auftrags automatisch storniert werden.","mc_exchange_trigger_tip":"Wenn der letzte Preis den Trigger-Preis erreicht, wird Ihr Auftrag automatisch auf der Grundlage des von Ihnen festgelegten Preises und der Menge erteilt.","mc_exchange_assess_tip":"Anweisungen für die Bewertungszone","mc_exchange_assess_rule_1":"Die Projekte in der Bewertungszone sind in der Regel Frühphasenprojekte, die auf Empfehlungen von Community-Benutzern basieren. Die Bewertungsperiode für Projekte in der Bewertungszone ist auf eine Dauer von 30 bis 60 Tagen begrenzt. Nach Ablauf dieser Frist werden Projekte entweder in die Innovationszone überführt oder entlistet. Einzelheiten zur Entlistung werden in der ST-Ankündigung bekannt gegeben. Die spezifischen Regeln lauten wie folgt:","mc_exchange_assess_rule_2":"1. Die Projekte in der Bewertungszone sind nur während des Gültigkeitszeitraums gültig, der durch einen eindeutigen Countdown-Hinweis auf dem Handelsmarkt der Bewertungszone angezeigt wird. Der Countdown beginnt mit dem Start eines Projekts in der Bewertungszone.","mc_exchange_assess_rule_3":"2. Einige frühe Projekte in der Bewertungszone benötigen zusätzliche Zeit und Marktentwicklungstests. Die Preise dieser Projekte unterliegen erheblicher Volatilität. Achten Sie daher bitte auf das Risiko des Kaufs zu hohen Preisen/Verkaufs zu niedrigen Preisen und das potenzielle Risiko einer Entlistung des Projekts.","mc_exchange_assess_rule_4":"3. Wenn bestimmte Projekte eine längere Bewertungsperiode benötigen, entnehmen Sie bitte aus der Seite die tatsächliche Startzeitpunkt des Countdowns.","mc_exchange_assess_count_down":"Countdown","mc_exchange_etf_tip":"Haftungsausschluss","mc_exchange_etf_net_value":"Nettowert","mc_exchange_etf_net_value_detail":"Nettowert = Nettowert beim letzten Rebalancing * [(1±3)*(letzter gehandelter Spotpreis - letzter rebalancierter Preis)/letzter rebalancierter Preis*100%]","mc_exchange_etf_manage_fee":"Gebührenrate","mc_exchange_etf_tip_1":"Sehr geehrter Benutzer: ","mc_exchange_etf_tip_2":"Wir freuen uns über Ihr Interesse an den Hebel-ETF-Produkten und -Dienstleistungen der MEXC-Plattform (nachfolgend „ETF-Produkte“ genannt). Wir bitten Sie, die ETF-Produktbeschreibung und den darin enthaltenen Warnhinweis sorgfältig zu lesen. Sollten Sie sich dazu entschließen, mit dem Handel von Hebel-ETFs fortzufahren, betrachten wir dies als Zeichen dafür, dass Sie die Risiken von ETF-Produkten in vollem Umfang verstanden und akzeptiert haben und mit unseren allgemeinen Geschäftsbedingungen einverstanden sind. ","mc_exchange_etf_tip_3":"ETF-Produktbeschreibung -","mc_exchange_etf_tip_3_link":"\u003cGehebelte ETF Product FAQ\u003e","mc_exchange_etf_tip_4":"Warnung:","mc_exchange_etf_tip_5":"1. Ihr Kauf-/Verkaufspreis sollte nicht stark vom Nettowert des Anteils abweichen. Andernfalls können Sie Verluste erleiden.","mc_exchange_etf_tip_6":"2. Sollte sich der Markt in eine Richtung bewegen, die entgegengesetzt zu Ihrer Einschätzung ist, so besteht das Risiko, dass der Wert Ihres Handels gegen Null geht.","mc_exchange_etf_tip_7":"Die MEXC-Plattform möchte Sie ausdrücklich darauf hinweisen, dass Sie alle Verluste im Zusammenhang mit den oben genannten Risiken selbst tragen müssen und dass die MEXC-Plattform in keiner Weise für Ihre Verluste haftbar gemacht werden kann. Dieser Haftungsausschluss bildet zusammen mit den anderen Vereinbarungen, Erklärungen und Regeln auf der MEXC-Plattform die gesamte Vereinbarung zwischen Ihnen und der MEXC-Plattform hinsichtlich der Dienstleistungen und Produkte von MEXC.","mc_exchange_down_tip":"Auslistungserinnerung","mc_exchange_down_desc":"Das von Ihnen ausgewählte {{symbol}}-Paar wurde mit ST gekennzeichnet. Wenn Probleme im Zusammenhang mit dem Projekt nicht innerhalb einer bestimmten Zeitspanne behoben werden, wird M ktübersicht: Aktuelle Kryptopreise, Handelsvolumina, Diagramme und andere Datenmetriken für beliebte Kryptowährungen.","mc_margin_stop":"Schließen","mc_margin":"Margin","mc_exchange_margin_long":"{{level}}X Long","mc_exchange_margin_shrt":"{{level}}X Short","mc_exchange_etf_info":"{{currency}} ist der gehebelte Token für {{etfCurrency}} {{etfMarkDir}}. Das Produkt kann eine hohe Volatilität und eine Abweichung des Gesamtvermögens aufweisen.","mc_exchange_etf_warning_1":"1. „{{mark}}L“ bedeutet, dass der Preis des zugrunde liegenden Transaktionspaars um 1 % gestiegen ist und der Nettowert des Produkts um {{mark}} % gestiegen ist ","mc_exchange_etf_warning_2":"2. „{{mark}}S“ bedeutet, dass der Preis des zugrunde liegenden Transaktionspaars um 1 % gefallen ist und der Nettowert des Produkts um {{mark}} % gestiegen ist","mc_exchange_etf_warning_3":"3. Der Nettowert wird normalerweise täglich um 0 (UTC+8) Uhr angepasst, und extreme Marktbedingungen werden im Laufe des Tages angepasst.","mc_exchange_etf_warning_4":"4. Der gehebelte ETF-Mechanismus besteht aus einem täglichen Gebührensatz, der täglich um 16:00 Uhr (UTC) berechnet wird. Langfristige Anleger sollten sich der Risiken bewusst sein, bevor sie sich für eine Investition entscheiden.","mc_exchange_etf_warning_5":"5. Bitte achten Sie auf den Nettovermögenswert des Produkts, bevor Sie handeln. Unter extremen Marktbedingungen besteht das Risiko, dass der Preis gegen Null geht. Bitte sind Sie sich der Risiken bei der Anlage bewusst.","mc_exchange_etf_warning_6":"6. Liegt der Preis des Produkts unter 0.1 USDT, wird der Mechanismus zur Anteilsfusion ausgelöst. Das Verhältnis der Fusion beträgt 10:1, d.h. 10 Anteile werden zu einem Anteil zusammengeführt, während der Preis 10x steigt. Das Gesamtvermögen des Benutzers wird dadurch nicht beeinträchtigt.","mc_exchange_theme_setting":"Entdecken Sie Themen, Layouts und mehr","mc_exchange_etf_mid_diff_warning":"Im derzeitigen ETF-Handel beläuft sich die Abweichung zwischen dem aktionsdaten","mc_exchange_export_record_tip_time":"Bitte wählen Sie die Zeit aus","mc_exchange_export_record_state_0":"Erstellen","mc_exchange_export_record_state_1":"Erstellt","mc_exchange_export_record_state_2":"Kein Transaktionsprotokoll","mc_exchange_export_record_state_3":"Abfragefehler","mc_exchange_deal_query_tip":"*Die Funktion zur Abfrage des Transaktionsverlauf ermöglicht nur die Abfrage der Transaktionsdatensätze des letzten Monats. Wenn Sie mehr Datensätze benötigen, verwenden Sie bitte die Funktion „Verlauf exportieren“.","mc_exchange_export_max_time":"Sie können nur nach in den letzten {{days}} Tage ausgeführte Aufträge suchen. Um weitere Aufträge anzuzeigen, verwenden Sie bitte die Exportfunktion.","mc_exchange_search_placeholder":"Suche Kryptowährung / Futures","mc_exchange_fiat_quick":"Kaufen Sie mit","mc_exchange_fiat_quick_popover":"Den OTC-Handel ausprobieren und Kryptowährungen sofort mit Bargeld bezahlen!","mc_exchange_24_amount":"24h Volumen","mc_margin_guideline":"Schritte für den Margin-Handel:","mc_margin_rule":"Handelsregeln","mc_margin_loan_desc":"Im Automatikmodus müssen Benutzer keine Kryptowährung manuell ausleihen. Anhand des verfügbaren Guthabens und der Anzahl der erteilten Aufträge ermittelt das System automatisch, ob Benutzer Kryptowährung ausleihen müssen. Ist die Anzahl der erteilten Aufträge größer als das verfügbare Guthaben, wird das System automatisch Kryptowährung ausleihen und Aufträge für die Benutzer erteilen und zugleich mit der Berechnung der Zinsen beginnen.","mc_margin_repay_desc":"Im automatischen Modus müssen die Benutzer die Kryptowährung nicht manuell zurückzahlen. Wenn Benutzer vergleichbare Vermögenswerte durch Überweisungen oder Transaktionen auf dem aktuellen Margin-Konto erhalten, werden diese zuerst zur Rückzahlung des Kredits verwendet. Die Rückzahlungsreihenfolge umfasst die Rückzahlung der Zinsen und anschließend des Kapitals.","mc_margin_total_assets":"Umrechnung des Gesamtvermögens","mc_margin_total_net_assets":"Nettovermögensumrechnung","mc_assets_manage":"Mittel","mc_exchange_video_tutorial":"Spot-Tutorial","mc_etf_rebase_history_tip":"Sobald der Nettowert des ETF auf einen extrem niedrigen Preis fällt, wird der ETF zusammengelegt, um eine unerwartete Handelsabweichung zu vermeiden. Nach der Zusammenlegung wird die Menge der zusammengelegten ETFs um das zusammengelegte Vielfache reduziert, während ihr Nettowert um das gleiche Vielfache steigt. \u003cspan\u003eIhr Gesamtvermögen wird nicht beeinträchtigt\u003c/span\u003e.","mc_etf_rebase_modal_tip":"Das ETF-Handelspaar fusioniert Vermögenswerte und wird voraussichtlich 3-10 Minuten dauern. Wenn die Genauigkeit des Krypto-Preises zu niedrig ist, erhöht sich die Handelsabweichung. Um die Verluste der Benutzer zu reduzieren und ein reibungsloses Handelserlebnis zu gewährleisten, werden ETF-Handelspaare mit einem Stückpreis von weniger als 0,0001 USDT zusammengelegt werden. Während der Zusammenlegung wird der Handel ausgesetzt und ausstehende Aufträge werden storniert. Nach der Zusammenlegung wird der Betrag Ihres \u003cspan\u003eVermögens\u003c/span\u003e auf 1/10.000 des ursprünglichen Betrags reduziert und der Preis wird um das 10.000-fache erhöht.","mc_etf_rebase_start_time":"Startzeit der Fusion","mc_etf_rebase_end_time":"Endzeit der Fusion","mc_etf_rebase_start_price":"Pre-Fusionspreis","mc_etf_rebase_end_price":"Post-Fusionspreis","mc_etf_rebase_start_hold":"Pre-Fusionsposition","mc_etf_rebase_end_hold":"Post-Fusionsposition","mc_etf_rebase_multiple":"Fusionsanzahl","mc_etf_rebase_title":"Fusionsverlauf","mc_etf_rebase_create_time":"Datum","mc_exchange_kline_unit_min":"m","mc_exchange_kline_unit_hour":"h","mc_exchange_kline_unit_day":"T","mc_exchange_kline_unit_week":"W","mc_exchange_kline_unit_mon":"M","mc_exchange_confirm_cancel_all_tips":"Sind Sie sicher, dass Sie alles stornieren wollen?","mc_exchange_confirm_cancel_limit_tips":"Sind Sie sicher, dass Sie alle Limitaufträge stornieren wollen?","mc_exchange_confirm_cancel_trigger_tips":"Sind Sie sicher, dass Sie alle Stop-Limit Aufträge stornieren wollen?","mc_exchange_confirm_cancel_postonly_tips":"Sind Sie sicher, dass Sie alle Post-Only-Aufträge stornieren möchten?","mc_exchange_statistic_title":"Offene Positionen ({{num}})","mc_exchange_statistic_hold_amount":"Verfügbar","mc_exchange_statistic_froze":"Gefroren","mc_exchange_statistic_avg_price":"Durchschn. Kaufpreis (USDT)","mc_exchange_statistic_by_value":"Ugf. Kosten (USDT)","mc_exchange_statistic_est_value":"Ugf. Wert (USDT)","mc_exchange_statistic_pl":"Ugf. nicht realisierte PNL (USDT)","mc_exchange_statistic_pl_rate":"Ugf. PNL(%)","mc_exchange_statistic_edit_tips":"[Hinweis] \u003cbr /\u003e- Nach der Bearbeitung wird der Durchschnittspreis auf der Grundlage des bearbeiteten Preises berechnet. \u003cbr /\u003e- Der ungefähre PNL-Betrag und die ungefähre PNL-Rate werden auf der Grundlage des durchschnittlichen Kaufpreises nach der Bearbeitung berechnet.","mc_exchange_statistic_hold_tips":"1. Bei Hochfrequenzhandel, Überweisungen, Airdrops, Provisionsrabatten, rote Umschlägen usw. kann der geschätzte PNL von der ursprünglichen Berechnung abweichen. Dies hat keinen Einfluss auf die Höhe des Vermögenswertes, die Sie verfügen. \u003cbr /\u003e2. Wenn alle Positionen geschlossen werden, wird der durchschnittliche Kaufpreis automatisch auf 0 zurückgesetzt. Wenn Sie den durchschnittlichen Kaufpreis manuell ändern, berechnet das System die PNL entsprechend dem manuell geänderten durchschnittlichen Kaufpreis. \u003cbr /\u003e3. Nachdem der Auftrag platziert wurde, wird der durchschnittliche Kaufpreis in Echtzeit aktualisiert. Es kann eine Verzögerung von 1-2 Minuten auftreten. \u003cbr /\u003e(Hinweis: Der durchschnittliche Kaufpreis wird auf der Grundlage des Transaktionsverlaufes nach dem 14. April 2022 um 13:00 Uhr (UTC+1) berechnet).","mc_exchange_statistic_positions":"Positionsmenge","mc_exchange_statistic_total_by_value":"Ugf. Gesamtkosten (USDT): ","mc_exchange en zu vermeiden.","mc_assets_deposit_security_get_confirm_new":"Senden {{num}}","mc_assets_send_uid_new":"MEXC UID","mc_assets_withdraw_sure_title":"Bestätigung der Auszahlungsdetails","mc_assets_send_sure_title":"Bestätigung der Überweisungsdetails","mc_assets_send_contact_has_mark_tip":"Dieser Kontakt wurde in der Kontaktverwaltung gespeichert","mc_assets_send_contact_no_mark_tip":"Dieser Kontakt wurde nicht in der Kontaktverwaltung gespeichert","mc_assets_new_send_tips_1":"Bitte überprüfen Sie die Angaben des Empfängers, um einen möglichen Vermögensverlust zu vermeiden.","mc_assets_withdraw_verify_sms_text_new":"Verifizierung wurde an die Handynummer {{mobile}} gesendet. \u003cspan\u003eBitte schließen Sie die Verifizierung innerhalb von {{time}} Minuten ab, ansonsten wird die Auszahlung automatisch storniert.\u003c/span\u003e","mc_assets_withdraw_verify_email_text_new":"Verifizierung wurde an die E-Mail-Adresse {{email}} gesendet. \u003cspan\u003eBitte schließen Sie die Verifizierung innerhalb von {{time}} Minuten ab, ansonsten wird die Auszahlung automatisch storniert.\u003c/span\u003e","mc_assets_withdraw_limit_title":"Auszahlungsbeschränkung","mc_assets_withdraw_limit_tips":"Ihr Konto wurde für 72-120 Stunden von Auszahlungen eingeschränkt. Wenn Sie Fragen haben, wenden Sie sich bitte an den Online-Kundendienst.","mc_assets_export_tip_desc_1":"2. Wenn es zu viele Einträge im Einzahlungsverlauf gibt, exportieren Sie die Daten bitte in Chargen, um beschädigte Dateien zu vermeiden.","mc_assets_export_tip_3":"1. Sie können den Transaktionsverlauf „Andere“ \u003ca\u003e{{monthTimes}} Mal pro Monat\u003c/a\u003e exportieren. Jeder Bericht kann bis zu \u003ca\u003e{{dayLimit}} Tage\u003c/a\u003e an Daten enthalten, einschließlich gestern.","mc_assets_export_tip_desc_2":"2. Wenn es zu viele Einträge im Auszahlungsverlauf gibt, exportieren Sie die Daten bitte in Chargen, um beschädigte Dateien zu vermeiden.","mc_assets_export_tip_desc_3":"2. Wenn es zu viele Einträge n Konto eröffnen und KYC (Verify Identification) bestehen.","mc_article_step_1_list_1":"Registrieren Sie sich über die \u003cLink\u003e MEXC App \u003c/Link\u003e","mc_article_step_1_list_2":"Registrieren Sie sich über die MEXC-Website mit Ihrer \u003cLink\u003e E-Mail-Adresse \u003c/Link\u003e","mc_article_step_1_list_3":"Registrieren Sie sich über die MEXC-Website mit Ihrer \u003cLink\u003e Handynummer \u003c/Link\u003e","mc_article_step_2_title":"Wählen Sie aus, wie Sie die {{vcoinNameFull}} ( {{vcoinName}} ) Krypto-Token kaufen möchten.","mc_article_step_2_content":"Klicken Sie oben links in der Navigation der MEXC-Website auf den Link „Krypto kaufen“, der die verfügbaren Methoden in Ihrer Region anzeigt.","mc_article_step_2_note":"Für reibungslosere Transaktionen können Sie in Erwägung ziehen, zunächst eine Stablecoin wie USDT zu kaufen und dann diese Coin zu verwenden, um {{vcoinNameFull}} ({{vcoinName}}) auf den \u003ca\u003eSpotmarkt\u003c/a\u003e zu erwerben.","mc_article_step_2_a_tag":"A. ","mc_article_step_2_a_title":"Debit-/Kreditkartenkauf","mc_article_step_2_a_content":"Wenn Sie ein neuer Benutzer sind, ist dies die einfachste Möglichkeit, {{vcoinNameFull}} ( {{vcoinName}} ) zu kaufen. MEXC unterstützt sowohl Visa als auch MasterCard.","mc_article_step_2_b_tag":"B. ","mc_article_step_2_b_title":"P2P/OTC-Handel","mc_article_step_2_b_content":"Kaufen Sie {{vcoinNameFull}} ({{vcoinName}}) direkt von anderen Benutzern mit dem MEXC Peer-to-Peer-Dienst. Wir bieten erstklassigen Service und Support weltweit. Alle Aufträge und Transaktionen sind durch Treuhand und MEXC geschützt.","mc_article_step_3_title":"Speichern oder verwenden Sie Ihr {{vcoinNameFull}} ( {{vcoinName}} ) auf MEXC.","mc_article_step_3_content":"Nachdem Sie Ihre Kryptos gekauft haben, können Sie diese in Ihrer MEXC Konto-Wallet halten oder per Blockchain an einen anderen Ort überweisen. Sie können sie auch gegen andere Kryptos eintauschen oder auf MEXC Earning Produkte staken, um passive Einnahmen (\u003ca\u003eSavings\u003c/a\u003e, \u003cb\u003eKickstarter\u003c/b\u003e) zu generieren.","mc_article_step_3_note":"Möchten Sie die Kursentwicklungen von Coins im Auge behalten? Besuchen Sie unsere \u003ca\u003eSpotmärkte\u003c/a\u003e und fügen Sie Ihre bevorzugten Coins-Paare zu den Lesezeichen hinzu.","mc_article_coin_information_title":"{{vcoinNameFull}} ( {{vcoinName}} ) Informationen","mc_article_usd":"$ {{price}} USD","mc_article_coin_information_note":"Der aktuelle Preis von {{vcoinNameFull}} liegt heute bei ${{price}} ({{vcoinNameFull}} / USD), begleitet von einer Marktkapitalisierung von {{totalMarketValue}} USD. Das Handelsvolumen der letzten 24 Stunden beläuft sich auf {{txAmount24h}} USD. Der {{vcoinNameFull}} zu USD Preis wird kontinuierlich in Echtzeit aktualisiert und spiegelt seine jüngste Performance wider. In den letzten 24 Stunden hat {{vcoinNameFull}} eine Änderung von {{upDownPercent24h}} erfahren. Derzeit gibt es ein Umlaufangebot in Höhe von {{circulation}}.","mc_article_buy_other_coins_title":"So kaufen Sie andere Münzen","mc_article_mexc_title":"MEXC: Perfekter Ort für den Handel mit {{vcoinNameFull}} ( {{vcoinName}} )","mc_article_mexc_1_title":"ÜBERALL VERFÜGBAR","mc_article_mexc_1_content":"Web- und Mobile-Browser-Versionen sowie offizielle Apps von MEXC für iOS und Android sind einsatzbereit!","mc_article_mexc_2_title":"SICHERE UND STABILE PLATTFORM","mc_article_mexc_2_content":"Unsere branchenführende Sicherheit und finanzielle Stabilität machen Ihre Identität und Mittel sicher und geschützt.","mc_article_mexc_3_title":"SCHNELLE KRYPTO-AUFLISTUNG","mc_article_mexc_3_content":"Wir starten neue und qualitativ hochwertige Krypto-Projekte effizient mit guter Liquidität.","mc_article_mexc_4_title":"JEDE MENGE KRYPTO","mc_article_mexc_4_content":"Bei der Anzahl der gelisteten Kryptowährungen stehen wir an der Spitze der erstklassigen Börsen.","mc_article_title_v2":"Anleitung zum Kauf von {{vcoinNameFull}} ({{vcoinName}}) auf MEXC","mc_article_description":"Entdecken Sie den nahtlosen Prozess des Erwerbs von {{vcoinNameFull}} ({{vcoinName}}) mit unserem Leitfaden 'Wie kaufe ich?'. MEXC unterstützt verschiedene Zahlungsmethoden für Ihre Bequemlichkeit, um eine reibungslose und sichere Transaktionserfahrung zu gewährleisten. Erfahren Sie jetzt, wie Sie {{vcoinNameFull}} ({{vcoinName}}) mit der MEXC Exchange und der MEXC App kaufen können.","mc_article_keyword":"{{vcoinNameFull}}, {{vcoinName}}, MEXC, wie kauft man {{vcoinNameFull}}, kauf {{vcoinNameFull}}, Kryptobörse, Kryptoplattform","mc_article_info_data":"Kaufen Sie Kryptowährungen wie {{vcoinName}} schnell und sicher. Auf MEXC können Sie Kryptowährungen mit Methoden wie Kreditkarte, globaler Banküberweisung (SWIFT), P2P-Handel und Zahlungen von Drittanbietern (Simplex, Banxa, Mercuryo) kaufen. Sie können auch mit verschiedenen Kryptowährungen auf verschiedenen Märkten handeln, einschließlich Spothandel und Derivaten wie Perpetual Futures.","mc_article_info_title":"Information","mc_article_step_2_d_content":"MEXC bietet mehrere Zahlungsdienste an, darunter Simplex, Banxa, Mercuryo usw. Wir sorgen dafür, dass Sie den besten Spothandel für den Kauf von {{vcoinNameFull}} erhalten.","mc_article_step_2_d_title":"Bezahlung durch Drittanbieter","mc_article_step_2_d_tag":"D. ","mc_article_step_2_c_title":"Globale Banküberweisung","mc_article_step_2_c_tag":"C. ","mc_article_step_2_c_content":"Zahlen Sie USD sofort ohne Gebühren über SWIFT, Wire, PIX und ACH ein und tätigen Sie einen Spothandel, um {{vcoinNameFull}} zu kaufen.","mc_article_trade_title":"Verschiedene Möglichkeiten, {{vcoinNameFull}} im Spot und in Futures zu handeln","mc_article_trade_content":"Nach der Anmeldung auf MEXC und dem erfolgreichen Kauf Ihres ersten USDT- oder {{vcoinName}}-Tokens können Sie mit dem Handel von {{vcoinNameFull}} im Spotmarkt beginnen oder in Futures investieren, um höhere Renditen zu erzielen.","mc_article_learn_title":"Wie starte ich den Handel mit Derivaten einfach?","mc_article_learn_content":"Sie sind sich nicht sicher, wie mit den Derivatenhandel beginnen sollen? In MEXC Learn finden Sie Schritt-für-Schritt-Anleitungen zur erfolgreichen Ausführung von Futures-Trades.","mc_article_step_4_title":"{{vcoinNameFull}} ({{vcoinName}}) auf MEXC handeln.","mc_article_step_4_content":"Der Handel mit Kryptowährungen wie {{vcoinNameFull}} auf MEXC ist einfach und intuitiv. Millionen von Krypto-Nutzern vertrauen unserer Plattform. Sie müssen nur wenige Schritte folgen, um mit dem Krypto-Handel zu starten. Sehen Sie sich einfach unsere detailierte Videoanleitung zum Handel mit {{vcoinName}} an:","mc_article_step_2_c_content_v2":"USDT über SEPA ohne Gebühren einzahlen um {{vcoinNameFull}} über den Spothandel zu erwerben.","mc_article_trading_data":"Handelsdaten","mc_article_buy_token":"{{vcoinName}} kaufen","mc_article_trading_number_today":"{{vcoinName}} wurde heute auf MEXC gehandelt.","mc_article_trading_amount_today":"USD entspricht der Menge an {{vcoinName}}, die heute auf MEXC gehandelt wurden","mc_article_payment_methods_title":"Zahlungsmethoden","mc_article_payment_methods_more":"Mehr anzeigen","mc_article_price_calculator":"{{vcoinName}} Preisrechner","mc_article_token_information":"{{vcoinName}} Informationen","mc_article_learn_howtobuy_title":"Erfahren Sie jetzt, wie Sie {{vcoinName}} Futures kaufen können!","mc_article_learb_howtobuy_btn":"Wie kauft man {{vcoinName}} Futures","mc_article_learn_howtobuy_des":"Der Handel mit Futures ist das Tor zum fortgeschrittenen Handel. Erfahren Sie jetzt, wie Sie Futures auf MEXC kaufen und werden Sie Teil der Elite im Futures-Handel! Beherrschen Sie den Futures-Handel, und Sie können selbstbewusst mit 200X Hebel bei ausgewählten Tokens handeln sowie eine Maker-Gebühr von {{makerFeeStr}} und eine Taker-Gebühr von {{takerFeeStr}}! Lernen Sie jetzt, wie Sie Futures auf MEXC kaufen!","mc_article_converter_title":"Krypto-Konvertierer","mc_article_converter_btn":"Berechnen","mc_article
