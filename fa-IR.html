ه است. پس از پایان این مدت، پروژه ها یا به منطقه نوآوری منتقل می شوند یا از فهرست خارج می شوند. جزئیات مربوط به خروج از فهرست در اطلاعیه ST اعلام خواهد شد. قوانین خاص به شرح زیر است:","mc_exchange_assess_rule_2":"1. پروژه های داخل منطقه ارزیابی فقط در مدت اعتبار معتبر هستند که با یک یادآوری شمارش معکوس واضح در بازار تجاری منطقه ارزیابی نشان داده شده است. شمارش معکوس پس از راه اندازی یک پروژه در منطقه ارزیابی آغاز می شود.","mc_exchange_assess_rule_3":"2. برخی از پروژه های اولیه در منطقه ارزیابی هنوز نیاز به زمان اضافی و آزمایش بازار دارند. قیمت‌های این پروژه‌ها در معرض نوسانات قابل‌توجهی است، بنابراین لطفاً به ریسک خرید بالا/فروش پایین و خطر احتمالی خروج پروژه از لیست توجه کنید.","mc_exchange_assess_rule_4":"3. اگر پروژه های خاصی نیاز به دوره ارزیابی طولانی تری دارند، لطفاً به صفحه زمان واقعی شروع شمارش معکوس مراجعه کنید.","mc_exchange_assess_count_down":"شمارش معکوس","mc_exchange_etf_tip":"سلب مسئولیت","mc_exchange_etf_net_value":"ارزش خالص","mc_exchange_etf_net_value_detail":"ارزش خالص = ارزش خالص در آخرین تعادل مجدد * [(1±3)*(آخرین قیمت لحظه ای معامله شده – آخرین قیمت متعادل شده)/آخرین قیمت متعادل شده*100%]","mc_exchange_etf_manage_fee":"نرخ کارمزد","mc_exchange_etf_tip_1":"کاربر گرامی:","mc_exchange_etf_tip_2":"از علاقه شما به محصولات و خدمات ETF اهرمی پلتفرم MEXC (از این پس به عنوان \"محصولات ETF\" نامیده می شود) سپاسگزاریم. لطفاً توضیحات محصول ETF و هشدار موجود در اینجا را به دقت بخوانید. اگر تصمیم به ادامه داد و ستد با ETFهای دارای اهرم داشته باشید، انتظار داریم که خطرات محصولات ETF را کاملاً درک کرده و پذیرفته اید و با شرایط و ضوابط ما موافقت کرده اید.","mc_exchange_etf_tip_3":"توضیحات محصول ETF -","mc_exchange_etf_tip_3_link":"\"سؤالات متداول محصول ETF اهرمی\"","mc_exchange_etf_tip_4":"هشدار:","mc_exchange_etf_tip_5":"1. قیمت خرید/فروش شما نباید به شدت از ارزش خالص واحد دور شود؛ در غیر این صورت، احتمال زیان وارد شدن به شما وجود دارد.","mc_exchange_etf_tip_6":"2. در صورتی که بازار مخالف پیش‌بینی‌های شما حرکت کند، خطر کاهش ارزش معاملاتی شما به نزدیکی صفر وجود دارد.","mc_exchange_etf_tip_7":"پلتفرم MEXC به شما یادآوری می‌کند که باید تمامی ضرر و زیان‌های ناشی از خطرات ذکر شده در بالا را به عهده بگیرید و پلتفرم MEXC در هیچ شرایطی مسئولیتی در قبال ضررهای شما نخواهد داشت. این اعلامیه سلب مسئولیت به همراه سایر توافق‌نامه‌ها، بیانیه‌ها، و قوانین مربوط به پلتفرم MEXC، تمامی توافقات بین شما و پلتفرم MEXC را در مورد خدمات و محصولات ارائه شده توسط MEXC شامل می‌شود.","mc_exchange_down_tip":"یادآوری برای حذف شدن از لیست","mc_exchange_down_desc":"جفت ارز {{symbol}} که انتخاب می‌کنید دارای برچسب ST هستند. اگر مشکلات مربوط به پروژه به طور موثر در مدت زمان مشخص اصلاح نشود، MEXC جفت ارز معاملاتی را از لیست حذف می کند. لطفا سرمایه گذاری خود را با احتیاط ادامه دهید.","mc_exchange_tip_check":"یادآور دیگری نمایش داده نشود","mc_exchange_order_deal":"تکمیل شده / مقدار","mc_exchange_order_amount":"مقدار","mc_exchange_order_cancel":"لغو","mc_exchange_order_cancel_all":"لغو همه","mc_exchange_order_deal_avg_price":"میانگین قیمت تکمیل شدن","mc_exchange_order_state_new":"تکمیل نشده","mc_exchange_order_state_partially_filled":"بخشی از آن تکمیل شده","mc_exchange_order_state_partially_canceled":"بخشی از آن لغو شده","mc_exchange_order_state_cancel_pending":"در حال لغو","mc_exchange_action_buy":"خرید {{currency}}","mc_exchange_action_sell":"فروش {{currency}}","mc_exchange_margin_account_tip":"معاملات مارجین سود بالقوه بیشتری به همراه دارد اما ریسک بیشتری نیز در بر دارد. لطفاً توجه داشته باشید که این خطر وجود دارد که در هنگام نوسانات شدید بازار، دارایی‌های شما ممکن است مجدداً لیکوئید شده و صفر شود","mc_exchange_margin_account_login":"برای مشاهده دارایی‌ها وارد شوید","mc_exchange_margin_auto":"خودکار","mc_exchange_margin_normal":"عادی","mc_exchange_margin_account_balance":"کل دارایی ها {{currency}}","mc_exchange_margin_account_net":"دارایی خالص {{currency}}","mc_exchange_margin_account_stop_price":"لیکوئید شدن قیمت","mc_exchange_margin_action_buy":"خرید (لانگ){{currency}}","mc_exchange_margin_action_sell":"فروش (شورت){{currency}}","mc_spot_seo_title":"ارزها د","mc_article_step_2_title":"نحوه خرید ارزهای دیجیتال {{vcoinNameFull}} ({{vcoinName}}) را انتخاب کنید.","mc_article_step_2_content":"برای دسترسی به گزینه‌ های خرید، روی لینک «خرید ارز دیجیتال» واقع در بخش بالا و سمت چپ نوار ناوبری وب‌ سایت MEXC کلیک کنید. این بخش، روش‌ های خرید ارز دیجیتال موجود در منطقه شما را به نمایش می‌ گذارد.","mc_article_step_2_note":"برای انجام تراکنش های روان تر، شما می توانید ابتدا یک استیبل کوین مانند USDT خریداری کنید و سپس از آن برای خرید {{vcoinNameFull}} ({{vcoinName}}) در \u003ca\u003eبازار اسپات\u003c/a\u003e استفاده کنید.","mc_article_step_2_a_tag":"A. ","mc_article_step_2_a_title":"خرید کارت اعتباری/دبیت","mc_article_step_2_a_content":"برای کاربران جدید، این ساده ترین گزینه برای خرید {{vcoinNameFull}} ({{vcoinName}}) است. MEXC از کارت‌ های ویزا و مسترکارت پشتیبانی می‌ کند.","mc_article_step_2_b_tag":"B. ","mc_article_step_2_b_title":"معاملات P2P/OTC","mc_article_step_2_b_content":"توکن {{vcoinNameFull}} ({{vcoinName}}) را به طور مستقیم از سایر کاربران با استفاده از خدمات همتا به همتا MEXC خریداری کنید. ما خدمات و پشتیبانی با کیفیت بالا را در سراسر جهان ارائه می دهیم. تمامی سفارشات و تراکنش ها تحت حفاظت سیستم اسکرو و MEXC قرار دارند.","mc_article_step_3_title":"در مکسی {{vcoinNameFull}} ({{vcoinName}}) خود را ذخیره یا استفاده کنید.","mc_article_step_3_content":"اکنون که ارز دیجیتال خود را خریداری کرده‌اید، می‌توانید آن را در کیف پول حساب MEXC خود نگهداری کنید یا از طریق انتقال بلاک چین به جای دیگری ارسال نمایید. همچنین امکان معامله برای ارزهای دیجیتال دیگر و یا سرمایه‌گذاری آن در محصولات درآمدزای MEXC (مانند \u003ca\u003eسپرده‌گذاری\u003c/a\u003e و \u003cb\u003eکیک استارتر\u003c/b\u003e) برای کسب درآمد غیرفعال وجود دارد.","mc_article_step_3_note":"آیا تمایل دارید قیمت‌ های ارزهای دیجیتال را به دقت پیگیری کنید؟ به \u003ca\u003eبازارهای اسپات\u003c/a\u003e ما سر بزنید و جفت‌ های ارزی مورد علاقه‌ تان را در بوکمارک‌ (برگزیده) های خود ثبت کنید.","mc_article_coin_information_title":"اطلاعات {{vcoinNameFull}} ({{vcoinName}})","mc_article
