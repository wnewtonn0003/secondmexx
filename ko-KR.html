간이 필요한 경우, 카운트다운의 실제 시작 시간은 해당 페이지를 참조하세요.","mc_exchange_assess_count_down":"카운트 다운","mc_exchange_etf_tip":"면책 조항","mc_exchange_etf_net_value":"순 가치","mc_exchange_etf_net_value_detail":"순 가치 = 최종 조정 시점의 정가 * [1 ± 3 * (최근 현물 거래 가격-마지막 조정 시점의 현물 가격) / 마지막 조정 시점의 현물 가격 * 100 %]","mc_exchange_etf_manage_fee":"관리비율","mc_exchange_etf_tip_1":"사용자분들께:","mc_exchange_etf_tip_2":"MEXC 플랫폼 에서 제공하는 ETF 마진 상품 및 관련 서비스(이하 'ETF 상품')를 이용해 주셔서 감사합니다. ETF 상품 설명 및 위험 요소를 주의 깊게 읽어주시기 바랍니다. ETF 상품을 이용시 ETF 상품의 위험성을 완전히 이해하고 이용하는것에 동의하며, ETF 상품 사용으로 인해 발생할 수 있는 손실을 책임지며, 이 면책 조항의 모든 내용에 동의합니다","mc_exchange_etf_tip_3":"ETF 상품 설명을 읽으려면 여기를 클릭하십시오 :","mc_exchange_etf_tip_3_link":"\u003c마진 ETF 상품 FAQ\u003e","mc_exchange_etf_tip_4":"위험","mc_exchange_etf_tip_5":"1. 매수/매도가는 상품의 순 가치에서 크게 벗어나면 안됩니다. 거래시에 이에 상응하는 큰 손실을 입게 됩니다.","mc_exchange_etf_tip_6":"2. 만약 시장 방향 이용자의 투자판단과 반대로 갈 경우, 극단적인 시장환경에서 가격이 0에 가까워질 위험이 있습니다.","mc_exchange_etf_tip_7":"MEXC 플랫폼은 이러한 위험으로 인해 발생하는 손실이나 책임은 전적으로 귀하의 책임임을 알려드리며, MEXC 플랫폼은 이에 대한 어떠한 책임도 지지 않습니다. 이 면책 조항은 MEXC 플랫폼의 다른 프로토콜, 선언, 규칙 등을 구성하며 MEXC 플랫폼의 서비스 및 제품에 대한 MEXC 플랫폼 간의 전체 계약을 구성합니다.","mc_exchange_down_tip":"상장 폐지 알림","mc_exchange_down_desc":"선택하신 {{symbol}} 거래 페어는 ST로 표시되었습니다. 프로젝트와 관련된 문제가 일정 기간 내에 잘 수정되지 않으면 MEXC는 거래 페어를 상장 폐지합니다. 신중하게 투자를 진행하시기 바랍니다.","mc_exchange_tip_check":"다시 보지 않기","mc_exchange_order_deal":"거래 체결/수량","mc_exchange_order_amount":"금액","mc_exchange_order_cancel":"주문 취소","mc_exchange_order_cancel_all":"모든 주문 취소","mc_exchange_order_deal_avg_price":"평균 거래가","mc_exchange_order_state_new":"미체결","mc_exchange_order_state_partially_filled":"일부 거래 완료","mc_exchange_order_state_partially_canceled":"일부 취소","mc_exchange_order_state_cancel_pending":"취소중","mc_exchange_action_buy":"{{currency}} 매수","mc_exchange_action_sell":"{{currency}} 매도","mc_exchange_margin_account_tip":"마진 거래는 고위험도의 상품입니다. 더 많은 기대수익과 위험성을 동시에 가지고 있습니다. 시장이 급격히 변동하면 자산이 청산 될 위험이 있습니다.","mc_exchange_margin_account_login":"자산보기","mc_exchange_margin_auto":"자동 모드","mc_exchange_margin_nor 서비스를 통해 다른 사용자로부터 직접 {{vcoinNameFull}}({{vcoinName}})을(를) 구매해보세요. MEXC는 글로벌 최고의 품질 및 서비스를 제공합니다. 모든 주문과 거래는 에스크로와 MEXC에 의해 보호됩니다.","mc_article_step_3_title":"MEXC에 {{vcoinNameFull}}({{vcoinName}})을(를) 저장하거나 사용하세요.","mc_article_step_3_content":"이제 암호화폐를 구입했으므로 MEXC 계정 지갑에 보관하거나 블록체인 전송을 통해 다른 곳으로 보낼 수 있습니다. 또한 다른 암호화폐로 거래하거나 MEXC 수익 제품(\u003ca\u003e예금\u003c/a\u003e, \u003cb\u003eKickstarter\u003c/b\u003e)에 스테이킹하여 불로 소득을 얻을 수 있습니다.","mc_article_step_3_note":"코인 가격 정보를 놓치고 싶지 않으신가요? \u003ca\u003e현물 시장\u003c/a\u003e에서 관심 있는 코인 페어를 북마크에 추가해 보세요.","mc_article_coin_information_title":"{{vcoinNameFull}} ({{vcoinName}}) 정보","mc_article_usd":"$ {{price}} USD","mc_article_coin_information_note":"오늘 현재 {{vcoinNameFull}} 가격은 ({{vcoinNameFull}} / USD)당 ${{price}}이며, 시가총액은 {{totalMarketValue}} USD입니다. 24시간 거래량은 {{txAmount24h}} USD입니다. {{vcoinNameFull}} 의 USD 가격은 최근 실적을 반영하여 실시간으로 계속해서 업데이트됩니다. 지난 24시간 동안 {{vcoinNameFull}}에 {{upDownPercent24h}} 변동이 있었으며, 현재 유통량은 {{circulation}}입니다.","mc_article_buy_other_coins_title":"다른 코인 매수 방법","mc_article_mexc_title":"{{vcoinNameFull}} ({{vcoinName}}) 거래를 위한 최적의 플랫폼, MEXC","mc_article_mexc_1_title":"높은 접근성","mc_article_mexc_1_content":"웹과 모바일 브라우저는 물론, IOS 및 Android 앱으로 MEXC를 이용하실 수 있습니다.","mc_article_mexc_2_title":"안정성 및 보안 보장","mc_article_mexc_2_content":"업계 최고의 보안과 재정 안정성을 바탕으로 여러분의 신원과 자금을 안전하게 보호합니다.","mc_article_mexc_3_title":"가장 빠른 암호화폐 상장","mc_article_mexc_3_content":"우수한 유동성을 바탕으로 고품질의 새로운 암호화폐 프로젝트를 효율적으로 시작합니다.","mc_article_mexc_4_title":"다양한 암호화폐","mc_article_mexc_4_content":"상위 거래소 중 가장 다양한 암호화폐를 지원합니다.","mc_article_title_v2":"{{vcoinNameFull}} ({{vcoinName}}) 구매 방법 안내 - MEXC","mc_article_description":"구매 방법 가이드를 통해 {{vcoinNameFull}}({{vcoinName}})을 획득하는 원활한 프로세스를 살펴보세요. MEXC는 귀하의 편의를 위해 다양한 결제 방법을 지원하여 원활하고 안전한 거래 경험을 보장합니다. 지금 MEXC 거래소 및 MEXC 앱으로 {{vcoinNameFull}} ({{vcoinName}})을 매수하는 방법을 알아보세요.","mc_article_keyword":"{{vcoinNameFull}} , {{vcoinName}} , mexc, {{vcoinNameFull}} 구매 방법 , {{vcoinNameFull}} 구매 , 암호화폐 거래소, 암호화폐 플랫폼","mc_article_info_data":"{{vcoinName}}과(와) 같은 암호화폐를 빠르고 안전하게 구매해보세요. MEXC에서는 신용카드, 글로벌 은행 송금(SWIFT), P2P 거래, 제3자 결제(Simplex, Banxa, Mercuryo) 등의 방법을 사용하여 암호화폐를 구매할 수 있습니다. 또한 현물 거래와 무기한 선물과 같은 파생상품을 포함하여 여러 시장에서 다양한 암호화폐를 거래할 수 있습니다.","mc_article_info_title":"정보","mc_article_step_2_d_content":"MEXC에서 Simplex, Banxa, Mercuryo 등 다양한 결제 서비스를 이용하실 수 있습니다. {{vcoinNameFull}} 구매에 최적화된 현물 거래를 경험해 보세요.","mc_article_step_2_d_title":"제3자 결제","mc_article_step_2_d_tag":"D. ","mc_article_step_2_c_title":"글로벌 은행 송금","mc_article_step_2_c_tag":"3. ","mc_article_step_2_c_content":"SWIFT, Wire, PIX 및 ACH로 USD를 수수료 없이 즉시 입금하고 현물 거래로{{vcoinNameFull}}을(를) 구매하세요.","mc_article_trade_title":"현물 및 선물에서 {{vcoinNameFull}}를 거래하는 다양한 방법","mc_article_trade_content":"MEXC에 가입하고 처음으로 USDT 또는 {{vcoinName}} 토큰을 성공적으로 구매한 후, {{vcoinNameFull}} 현물 또는 선물 거래로 더 높은 수익을 얻을 수 있습니다.","mc_article_learn_title":"파생상품 거래를 쉽게 시작하는 방법은?","mc_article_learn_content":"파생 상품 거래를 어떻게 시작하는지 잘 모르시겠나요? MEXC 튜토리얼에서 선물 거래를 성공적으로 실행하는 방법에 대한 단계별 가이드를 찾을 수 있습니다.","mc_article_step_4_title":"MEXC에서 {{vcoinNameFull}} ({{vcoinName}})을/를 거래하세요.","mc_article_step_4_content":"MEXC에서 {{vcoinNameFull}}과 같은 암호화폐를 쉽고 직관적으로 거래할 수 있습니다. 수백만 명의 암호화폐 사용자가 당사 플랫폼을 신뢰하고 있습니다. 몇 단계만 완료하면 암호화폐 거래를 실행할 수 있습니다. 자세한 동영상 가이드를 통해 {{vcoinName}}을 거래하는 방법을 확인해보세요:","mc_article_step_2_c_content_v2":"수수료 없이 SEPA를 통해 USDT를 즉시 입금하고 현물 거래를 통해 {{vcoinNameFull}}을(를) 구매하세요.","mc_article_trading_data":"거래 데이터","mc_article_buy_token":"{{vcoinName}} 구매하기","mc_article_trading_number_today":"오늘 MEXC에서 거래된 {{vcoinName}}","mc_article_trading_amount_today":"오늘 MEXC에서 거래된 USD 상당의 {{vcoinName}}","mc_article_payment_methods_title":"결제 수단","mc_article_payment_methods_more":"더보기","mc_article_price_calculator":"{{vcoinName}} 가격 계산기","mc_article_token_information":"{{vcoinName}} 정보","mc_article_learn_howtobuy_title":"지금 {{vcoinName}} 선물 구매 방법을 알아보세요!","mc_article_learb_howtobuy_btn":"{{vcoinName}} 선물 구매 방법","mc_article_learn_howtobuy_des":"선물 거래는 고급 거래로 가는 관문입니다. 지금 MEXC에서 선물을
